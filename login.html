<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Minds BPO – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary-color: #04101d;
      --secondary-color: #a3b612;
      --accent-color: #cce416;
    }

    body {
      background-color: #f9fafb;
      color: #1f2937;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #111827;
      color: #e5e7eb;
    }

    .login-card {
      background-color: white;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    body.dark .login-card {
      background-color: #1f2937;
    }

    .login-card:hover {
      transform: translateY(-4px);
    }

    .login-input {
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    body.dark .login-input {
      background-color: #374151;
      border-color: #4b5563;
      color: #e5e7eb;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: #000;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
      background-color: #bada14;
      transform: scale(1.02);
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: white;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .theme-toggle {
      background: #1f2937;
      border-color: #4b5563;
    }

    .rotated-logo {
      transform: rotate(-45deg);
    }
    .rotated-logo img {
      transform: rotate(45deg) scale(1.25);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <!-- Dark mode toggle top right -->
  <div class="absolute top-6 right-6">
    <button id="themeToggle" class="theme-toggle flex items-center justify-center">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md login-card rounded-xl shadow-2xl p-8">
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 bg-gradient-to-br from-[#04101d] to-[#a3b612] rounded-md overflow-hidden rotated-logo flex items-center justify-center">
        <img src="dmi_logo.png" alt="Logo" class="w-full h-full object-cover" onerror="this.style.display='none'">
      </div>
    </div>

    <h1 class="text-3xl font-bold text-center mb-2">Welcome Back</h1>
    <p class="text-center text-sm text-gray-500 dark:text-gray-300 mb-6">Sign in to access your dashboard</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <div class="relative">
          <input id="username" type="text" name="username" required placeholder="Enter your username" value="admin"
            class="login-input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <i data-feather="user" class="absolute right-3 top-2.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" name="password" required placeholder="Enter your password" value="password"
            class="login-input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <i data-feather="lock" class="absolute right-3 top-2.5 text-gray-400"></i>
        </div>
      </div>

      <div class="flex items-center mb-4">
        <input id="remember" type="checkbox" class="mr-2" checked />
        <label for="remember" class="text-sm text-gray-600 dark:text-gray-300">Remember me</label>
      </div>

      <button type="submit" class="w-full btn-primary py-2 rounded-md transition">Login</button>
    </form>

    <p class="text-center text-xs text-gray-400 dark:text-gray-500 mt-6">
      For assistance, contact IT Support • Version 2.2.0
    </p>
  </div>

  <script>
    feather.replace();

    // Dark mode toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.innerHTML = document.body.classList.contains('dark')
        ? feather.icons.sun.toSvg()
        : feather.icons.moon.toSvg();
    });

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const remember = document.getElementById('remember')?.checked;

      if(u === 'admin' && p === 'password') {
        if(remember) localStorage.setItem('dashboardAuth','true');
        else sessionStorage.setItem('dashboardAuth','true');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Use admin / password');
      }
    });
  </script>
</body>
</html>
