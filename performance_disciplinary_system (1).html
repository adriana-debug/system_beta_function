<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Performance & Disciplinary Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            'google-blue': '#4285F4',
            'brand-accent': '#CBEB33',
            'brand-dark': '#B5D12F',
            'bg-dark': '#0f172a',
            'text-dark': '#f1f5f9',
            'card-dark': '#1e293b',
            'border-dark': '#334155',
            'danger': '#ef4444',
          }
        }
      }
    }
  </script>
  <style>
    .animate-spin-slow {
      animation: spin 2.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }

    @media print {
      @page {
        size: letter;
        margin: 0.3in 0.4in;
      }

      // Generate NTE Document HTML
      function generateNTEHTML(log, referenceId, dateFormatted) {
        const nteCode = 'DMI-NTE-NETCAP-[ ]';
        const emp = log.Employee || 'test name';
        const dateIssued = dateFormatted || '[ ]';
        const positionDept = (log.Position && log.Department) ? `${log.Position} / ${log.Department}` : (log.Position || log.Department || '[ ]');
        const narration = (log.Performance && log.Performance.trim()) ? log.Performance : '(No narration provided)';

        return `
          <div style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; color: #222; margin: 0; padding: 30px 25px; background: white; max-width: 900px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 20px;">
              <img src="${LOGO_URL}" alt="Digital Minds BPO" style="height: 60px; margin-bottom: 12px; object-fit: contain;" onerror="this.style.display='none'" />
              <h1 style="font-size: 16px; text-transform: uppercase; font-weight: bold; margin: 6px 0 10px 0;">NOTICE TO EXPLAIN</h1>
              <div style="font-size:12px; margin-bottom:12px;"><strong>NTE Reference Code:</strong> ${nteCode}</div>
            </div>

            <div style="font-size:12px; line-height:1.5;">
              <p><strong>Employee Name:</strong> ${emp}</p>
              <p><strong>Date Issued:</strong> ${dateIssued}</p>
              <p><strong>Position / Department:</strong> ${positionDept}</p>
              <p>Dear Mr./Ms. [ ]</p>

              <p>This Notice is being issued to require you to explain in writing why no disciplinary action should be imposed on you for the following
  incident(s):</p>

              <pre style="border:1px solid #ddd; background:#fafafa; padding:10px; white-space:pre-wrap;">${narration}</pre>

              <p>You are hereby directed to submit your written explanation regarding the above-mentioned matters within five (5) working days from receipt
  of this Notice. You may also submit any supporting evidence to substantiate your explanation.</p>

              <p>You may be invited to attend an administrative hearing to ensure that due process is observed, in accordance with existing labor laws.</p>

              <p>Failure to submit your written explanation within the prescribed period will be considered a waiver of your right to be heard, and the Company
  shall proceed to evaluate the case based on the information available.</p>

              <p>Please be advised that, depending on the outcome of the investigation, you may be subject to disciplinary action, up to and including
  termination of employment, in accordance with company policies and the Labor Code of the Philippines.</p>

              <h3 style="margin-top:18px;">ACKNOWLEDGMENT OF RECEIPT OF THE NOTICE TO EXPLAIN</h3>

              <p>I, [ ] confirm that I have received the Notice to Explain dated ${dateIssued} and that I am given a period of five (5) working days from today
      gap: 10px;
            </div>

            <div style="margin-top:20px; border-top:1px solid #999; padding-top:10px; font-size:10px; color:#666; text-align:center;">
              <p style="margin:0;"><strong>Reference ID:</strong> ${referenceId}</p>
              <p style="margin:4px 0 0 0;">Digital Minds BPO Services Inc. | Confidential</p>
            </div>
          </div>
        `;
      }
      align-items: center;
      pointer-events: auto;
      font-size: 14px;
    }

    .toast.success { background: #065f46; }
    .toast.error { background: #7f1d1d; }
    .toast.warning { background: #78350f; }

    .toast .title {
      font-weight: 700;
      margin-bottom: 2px;
    }

    .confirm-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .confirm-modal {
      background: white;
      color: #111827;
      border-radius: 10px;
      width: 460px;
      max-width: 90%;
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .confirm-modal h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .confirm-modal p {
      margin: 0 0 14px;
      color: #374151;
    }

    .confirm-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .confirm-btn {
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm-btn.primary {
      background: #065f46;
      color: white;
    }

    .confirm-btn.ghost {
      background: #f3f4f6;
      color: #111827;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-800 font-sans dark:bg-bg-dark dark:text-text-dark">

  <header class="flex items-center gap-4 bg-white dark:bg-card-dark p-4 shadow-md sticky top-0 z-30 border-b border-gray-100 dark:border-border-dark">
    <img src="https://digitalmindsbpo.com/storage/2021/11/cropped-Digital_Minds_Logo_Original.png" alt="Digital Minds BPO Logo" class="h-8 object-contain" onerror="this.style.display='none'" />
    <h1 class="text-2xl font-extrabold text-gray-900 dark:text-text-dark">Performance & Disciplinary Records</h1>
    <button id="themeToggle"
      class="ml-auto p-2 rounded-full text-gray-800 dark:text-text-dark bg-gray-100 dark:bg-border-dark hover:bg-brand-accent hover:text-bg-dark transition-all duration-300 transform hover:scale-105"
      aria-label="Toggle Dark Mode">
    </button>
  </header>

  <main id="mainContent" class="max-w-[1600px] mx-auto p-6 lg:p-10 space-y-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
      <div class="relative w-full md:w-1/3">
        <input type="text" id="coachingSearch" onkeyup="handleCoachingSearch()"
          placeholder="Search by employee, supervisor, or document type..."
          class="w-full p-3 pl-10 border-2 border-gray-300 rounded-full focus:ring-2 focus:ring-brand-accent focus:border-black dark:bg-card-dark dark:border-border-dark dark:text-text-dark transition shadow-md">
        <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">search</span>
      </div>

      <button id="newCoachingBtn"
        class="inline-flex items-center bg-brand-accent hover:bg-brand-dark text-bg-dark px-6 py-3 rounded-full shadow-lg font-bold transition duration-300 transform hover:scale-[1.03] text-lg">
        <i class="fas fa-file-medical mr-3"></i>New Record
      </button>
    </div>

    <div class="relative bg-white dark:bg-card-dark rounded-2xl shadow-2xl shadow-gray-200/50 dark:shadow-xl dark:shadow-black/50 overflow-hidden border border-gray-100 dark:border-border-dark">

      <div id="coachingLoadingSpinner" class="hidden absolute inset-0 bg-white/90 dark:bg-card-dark/90 backdrop-blur-sm flex justify-center items-center z-40">
        <div class="flex flex-col items-center">
          <i class="fas fa-sync-alt fa-3x text-brand-accent animate-spin-slow"></i>
          <p id="coachingLoadingText" class="mt-3 text-lg text-gray-700 dark:text-text-dark font-medium">Loading records...</p>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-900 dark:bg-border-dark text-white dark:text-text-dark uppercase tracking-wider">
            <tr>
              <th class="px-4 py-4 text-left font-semibold">Date</th>
              <th class="px-4 py-4 text-left font-semibold">Document Type</th>
              <th class="px-4 py-4 text-left font-semibold">Supervisor</th>
              <th class="px-4 py-4 text-left font-semibold">Employee</th>
              <th class="px-4 py-4 text-left font-semibold">Emp #</th>
              <th class="px-4 py-4 text-center font-semibold">Ack</th>
              <th class="px-4 py-4 text-center font-semibold">Signature</th>
              <th class="px-4 py-4 text-center font-semibold">Form</th>
              <th class="px-4 py-4 text-center font-semibold">Evidence</th>
              <th class="px-4 py-4 text-center font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="coachingTable" class="divide-y divide-gray-200 dark:divide-border-dark bg-white dark:bg-card-dark text-gray-700 dark:text-gray-300">
            <tr>
              <td colspan="10" class="text-center py-6 text-gray-500 dark:text-gray-400">Loading records...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <div id="confirmModalBackdrop" class="confirm-modal-backdrop" style="display:none;" role="dialog" aria-modal="true">
    <div class="confirm-modal" role="document">
      <h3 id="confirmModalTitle">Confirm</h3>
      <p id="confirmModalMessage">Are you sure?</p>
      <div class="confirm-actions">
        <button id="confirmCancelBtn" class="confirm-btn ghost">Cancel</button>
        <button id="confirmOkBtn" class="confirm-btn primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Paper View Modal -->
  <div id="paperViewModal" class="modal hidden fixed inset-0 z-[100] bg-gray-100 overflow-y-auto" role="dialog" aria-modal="true">
    <header class="no-print flex items-center gap-4 bg-white dark:bg-card-dark p-4 shadow-md sticky top-0 z-30 border-b border-gray-100 dark:border-border-dark">
      <button id="backBtn" class="inline-flex items-center p-2 rounded-full text-gray-800 dark:text-text-dark bg-gray-100 dark:bg-border-dark hover:bg-brand-accent hover:text-bg-dark transition-all duration-300 transform hover:scale-105">
        <i class="fas fa-arrow-left text-xl"></i>
      </button>
      <img src="https://digitalmindsbpo.com/storage/2021/11/cropped-Digital_Minds_Logo_Original.png" alt="Digital Minds BPO Logo" class="h-8 object-contain" onerror="this.style.display='none'" />
      <h1 class="text-2xl font-extrabold text-gray-900 dark:text-text-dark">Document Preview</h1>
      <button id="printDashboard" class="ml-auto inline-flex items-center p-2 rounded-full text-gray-800 dark:text-text-dark bg-gray-100 dark:bg-border-dark hover:bg-brand-accent hover:text-bg-dark transition-all duration-300 transform hover:scale-105">
        <i class="fas fa-print text-xl"></i>
      </button>
    </header>

    <div class="min-h-screen p-6 lg:p-10">
      <div id="paperDocument" class="print-document max-w-6xl mx-auto bg-white shadow-md rounded-lg p-8"></div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="coachingModal" class="modal hidden fixed inset-0 z-[100] bg-black bg-opacity-50 flex items-center justify-center opacity-0 scale-95" role="dialog" aria-modal="true">
    <div class="bg-white dark:bg-card-dark rounded-xl shadow-3xl w-full max-w-4xl transform transition-all p-6 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-border-dark">
        <h3 id="modalTitle" class="text-2xl font-extrabold text-gray-900 dark:text-text-dark">New Record</h3>
        <button id="coachingCloseBtn" class="p-2 rounded-full text-gray-500 hover:text-gray-800 dark:hover:text-text-dark dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-border-dark transition">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="coachingForm">
        <input type="hidden" id="rowIndex" />
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="coachingDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
            <input type="date" id="coachingDate" name="Date" required
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div>
            <label for="documentType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Document Type</label>
            <select id="documentType" name="DocumentType" required onchange="handleDocumentTypeChange()"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
              <option value="Coaching Log">Coaching Session</option>
              <option value="Verbal Warning">Verbal Warning</option>
              <option value="Written Warning">Written Warning Letter</option>
              <option value="Final Warning">Final Written Warning Letter</option>
              <option value="4th Written Warning">4th Written Warning</option>
              <option value="1 Day Suspension">1-Day Suspension</option>
              <option value="3 Day Suspension">3-Day Suspension</option>
              <option value="Dismissal">Dismissal</option>
              <option value="Performance Improvement Plan">Performance Improvement Plan</option>
              <option value="IR / NTE Log">Incident Report (IR)</option>
              <option value="Notice to Explain">Notice to Explain (NTE)</option>
            </select>
          </div>
          <div>
            <label for="coach" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Supervisor/Coach</label>
            <input type="text" id="coach" name="Coach" required
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div>
            <label for="employee" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Employee Name</label>
            <input type="text" id="employee" name="Employee" required
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div>
            <label for="employeeNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Employee Number</label>
            <input type="text" id="employeeNumber" name="EmployeeNumber" required
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div id="positionField" class="hidden">
            <label for="position" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Position</label>
            <input type="text" id="position" name="Position"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div id="departmentField" class="hidden md:col-span-2">
            <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Department</label>
            <input type="text" id="department" name="Department"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div id="subjectField" class="hidden md:col-span-2">
            <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
            <input type="text" id="subject" name="Subject"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div id="dateOfIncidentField" class="hidden">
            <label for="dateOfIncident" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date of Incident</label>
            <input type="date" id="dateOfIncident" name="DateOfIncident"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>
          <div id="placeOfIncidentField" class="hidden">
            <label for="placeOfIncident" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Place of Incident</label>
            <input type="text" id="placeOfIncident" name="PlaceOfIncident"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
          </div>

        </div>
        <div class="mt-4">
          <label for="performance" id="performanceLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Performance Issue / Behavior Observed</label>
          <textarea id="performance" name="Performance" rows="2" required
            class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition"></textarea>
        </div>
        <div class="mt-4" id="coachingProvidedContainer">
          <label for="coachingProvided" id="coachingProvidedLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Coaching / Corrective Action Provided</label>
          <textarea id="coachingProvided" name="CoachingProvided" rows="3" required
            class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition"></textarea>
        </div>
        <div class="mt-4" id="actionPlanContainer">
          <label for="actionPlan" id="actionPlanLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Action Plan / Expected Improvement</label>
          <textarea id="actionPlan" name="ActionPlan" rows="3" required
            class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition"></textarea>
        </div>

        <!-- Signature Pads -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Employee Signature</label>
            <div class="border-2 border-gray-300 dark:border-border-dark rounded-lg p-3 bg-white dark:bg-card-dark">
              <canvas id="signaturePad" class="w-full h-40 bg-white dark:bg-bg-dark border border-gray-200 dark:border-border-dark rounded" style="touch-action: none;"></canvas>
              <button type="button" id="clearSignature"
                class="mt-2 px-4 py-2 rounded bg-gray-100 hover:bg-gray-200 dark:bg-border-dark dark:hover:bg-gray-700 text-sm font-medium transition w-full">
                <i class="fas fa-eraser mr-1"></i> Clear
              </button>
            </div>
            <input type="hidden" id="signedImage" name="SignedImage" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Supervisor Signature</label>
            <div class="border-2 border-gray-300 dark:border-border-dark rounded-lg p-3 bg-white dark:bg-card-dark">
              <canvas id="supervisorSignaturePad" class="w-full h-40 bg-white dark:bg-bg-dark border border-gray-200 dark:border-border-dark rounded" style="touch-action: none;"></canvas>
              <button type="button" id="clearSupervisorSignature"
                class="mt-2 px-4 py-2 rounded bg-gray-100 hover:bg-gray-200 dark:bg-border-dark dark:hover:bg-gray-700 text-sm font-medium transition w-full">
                <i class="fas fa-eraser mr-1"></i> Clear
              </button>
            </div>
            <input type="hidden" id="supervisorSignedImage" name="SupervisorSignedImage" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
          <div>
            <label for="acknowledge" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Acknowledged</label>
            <select id="acknowledge" name="Acknowledge" required
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition">
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Draft">Draft</option>
            </select>
          </div>
          <div>
            <label for="signedForm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Signed Form Link</label>
            <input type="url" id="signedForm" name="SignedForm"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition"
              placeholder="https://...">
          </div>
          <div>
            <label for="evidence" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Evidence Link</label>
            <input type="url" id="evidence" name="Evidence"
              class="w-full p-3 border border-gray-300 dark:border-border-dark rounded-lg dark:bg-bg-dark dark:text-text-dark focus:ring-brand-accent focus:border-brand-accent transition"
              placeholder="https://...">
          </div>
        </div>
        <div class="mt-6 flex justify-end gap-3">
          <button type="button" id="cancelBtn"
            class="px-6 py-3 rounded-full border border-gray-300 dark:border-border-dark text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-border-dark transition">
            Cancel
          </button>
          <button type="submit" id="submitBtn"
            class="inline-flex items-center bg-google-blue hover:bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg font-bold transition duration-150 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-save mr-2"></i> <span id="submitBtnText">Save Record</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="printContainer" style="display: none;"></div>

  <script>
    const COACHING_API_URL = "https://script.google.com/macros/s/AKfycbxSh0CXKZmUrmL433ZaT0EgfLQbOwa_Nn1yYBKiF0npJXrHjDppGjaOa5GadAHfom7X/exec";
    const LOGO_URL = "https://digitalmindsbpo.com/storage/2021/11/cropped-Digital_Minds_Logo_Original.png";
    let allCoachingLogs = [];
    let isEditMode = false;
    let currentViewLog = null;
    let signaturePad = null;
    let supervisorSignaturePad = null;

    // Dark Mode
    const themeToggle = document.getElementById('themeToggle');
    function updateThemeIcon(isDark) {
      themeToggle.innerHTML = isDark
        ? '<span class="material-symbols-outlined text-xl">light_mode</span>'
        : '<span class="material-symbols-outlined text-xl">dark_mode</span>';
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(isDark);

      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const empNum = String(log.EmployeeNumber || '000').padStart(3, '0');

        'IR / NTE Log': 'IR',

      };
      
      const prefix = typePrefix[log.DocumentType] || 'DOC';
      return `DMI-${prefix}-NETCAP-${year}${month}${day}-${empNum}`;

    // Signature Pad utilities
    function resizeCanvasForDisplay(canvas) {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const w = canvas.offsetWidth;
      const h = canvas.offsetHeight;
      canvas.width = w * ratio;
      canvas.height = h * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
    }

    function initSignaturePad() {
      const canvas = document.getElementById('signaturePad');
      const signedInput = document.getElementById('signedImage');
      if (canvas) {
        if (signaturePad) {
          try { signaturePad.off && signaturePad.off(); } catch (e) { }
          signaturePad = null;
        }

        resizeCanvasForDisplay(canvas);

        signaturePad = new SignaturePad(canvas, {
          backgroundColor: 'rgba(255,255,255,1)',
          penColor: 'rgb(0, 0, 0)'
        });

        if (signedInput && signedInput.value && signedInput.value.length > 20) {
          try {
            signaturePad.fromDataURL(signedInput.value);
          } catch (e) {
            console.log('Could not load employee signature from data:', e);
            signaturePad.clear();
          }
        } else {
          signaturePad.clear();
        }

        const clearBtn = document.getElementById('clearSignature');
        if (clearBtn) clearBtn.onclick = () => {
          signaturePad.clear();
          if (signedInput) signedInput.value = '';
        };
      }

      const supervisorCanvas = document.getElementById('supervisorSignaturePad');
      const supervisorSignedInput = document.getElementById('supervisorSignedImage');
      if (supervisorCanvas) {
        if (supervisorSignaturePad) {
          try { supervisorSignaturePad.off && supervisorSignaturePad.off(); } catch (e) { }
          supervisorSignaturePad = null;
        }

        resizeCanvasForDisplay(supervisorCanvas);

        supervisorSignaturePad = new SignaturePad(supervisorCanvas, {
          backgroundColor: 'rgba(255,255,255,1)',
          penColor: 'rgb(0, 0, 0)'
        });

        if (supervisorSignedInput && supervisorSignedInput.value && supervisorSignedInput.value.length > 20) {
          try {
            supervisorSignaturePad.fromDataURL(supervisorSignedInput.value);
          } catch (e) {
            console.log('Could not load supervisor signature from data:', e);
            supervisorSignaturePad.clear();
          }
        } else {
          supervisorSignaturePad.clear();
        }

        const clearBtn = document.getElementById('clearSupervisorSignature');
        if (clearBtn) clearBtn.onclick = () => {
          supervisorSignaturePad.clear();
          if (supervisorSignedInput) supervisorSignedInput.value = '';
        };
      }
    }

      toast.innerHTML = `<div class="content">${message}</div>`;

            <div style="border: 1px solid #999; padding: 8px; background: #fafafa; min-height: 45px; font-size: 11px; white-space: pre-wrap; line-height: 1.4;">${log.CoachingProvided || ''}</div>
          </div>

          <div style="margin-bottom: 20px;">
            <h3 style="font-size: 11px; font-weight: bold; text-transform: uppercase; margin: 12px 0 6px 0; border-left: 3px solid #333; padding-left: 6px; color: #333;">Action Plan / Expected Improvement</h3>
            <div style="border: 1px solid #999; padding: 8px; background: #fafafa; min-height: 45px; font-size: 11px; white-space: pre-wrap; line-height: 1.4;">${log.ActionPlan || ''}</div>
          </div>

          <div style="margin-top: 30px; border-top: 2px solid #333; padding-top: 20px;">
            <h3 style="text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 0.5px;">Acknowledgment by Employee</h3>
            <p style="margin: 0 0 20px 0; font-size: 11px; line-height: 1.5; text-align: center;">I confirm that the contents of this document have been explained to me, and I fully understand the reason for its issuance.</p>

            <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
              <tr>
                <td style="text-align: center; vertical-align: bottom; padding: 30px 15px 10px 15px; width: 50%;">
                  ${(log.SignedImage && log.SignedImage.length > 20)
                    ? `<img src="${log.SignedImage}" alt="Employee Signature" style="max-height: 70px; max-width: 110px; display: block; margin: 0 auto 8px; object-fit: contain; border-bottom: 1px solid #000;" />`
                    : `<div style="height: 50px; border-bottom: 1px solid #000; margin-bottom: 8px;"></div>`
                  }
                  <div style="font-weight: bold; font-size: 11px; margin-top: 6px;">${log.Employee || ''}</div>
                  <div style="font-size: 10px; color: #555; margin-top: 2px;">Employee Signature</div>
                </td>
                <td style="text-align: center; vertical-align: bottom; padding: 30px 15px 10px 15px; width: 50%;">
                  ${(log.SupervisorSignedImage && log.SupervisorSignedImage.length > 20)
                    ? `<img src="${log.SupervisorSignedImage}" alt="Supervisor Signature" style="max-height: 70px; max-width: 110px; display: block; margin: 0 auto 8px; object-fit: contain; border-bottom: 1px solid #000;" />`
                    : `<div style="height: 50px; border-bottom: 1px solid #000; margin-bottom: 8px;"></div>`
                  }
                  <div style="font-weight: bold; font-size: 11px; margin-top: 6px;">${log.Coach || ''}</div>
                  <div style="font-size: 10px; color: #555; margin-top: 2px;">Supervisor Signature</div>
                </td>
              </tr>
            </table>
          </div>

          <div style="margin-top: 25px; padding-top: 12px; border-top: 1px solid #999; font-size: 10px; color: #666; text-align: center;">
            <p style="margin: 0;"><strong>Reference ID:</strong> ${referenceId}</p>
            <p style="margin: 4px 0 0 0;">Digital Minds BPO Services Inc. | Confidential</p>
          </div>
        </div>
      `;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadCoachingLogs();
    });
  </script>
</body>
</html>
