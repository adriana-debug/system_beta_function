<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BPO Dashboard â€” Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#CBEB33',
                        brandlight: '#D9F25A',
                        blackpearl: '#04101d',
                        pear: '#e5e7eb',
                        waterloo: '#565f6f',
                        wasabi: '#2c370b'
                    }
                }
            }
        };
    </script>
    <style>
        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-xl flex flex-col">
            <div class="p-6 flex flex-col items-center gap-2">
                <img src="dmi_logo.jpg" alt="Logo" class="w-20 h-20 rounded-full object-cover mb-2">
                <h1 class="text-xl font-bold">Digital Minds BPO</h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" data-page="dashboard"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-brandlight active-link">Dashboard</a>
                <a href="#" data-page="coaching"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-brandlight">Coaching Log</a>
            </nav>
            <div class="p-4">
                <button class="w-full py-2 bg-brand hover:bg-brandlight rounded-lg">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6">
            <section id="dashboard" class="page-section active">
                <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
                <div class="bg-white rounded-xl shadow-md p-6 h-96 flex items-center justify-center text-gray-400">KPIs
                    here</div>
            </section>

            <section id="coaching" class="page-section">
                <h1 class="text-3xl font-bold mb-4">Coaching Log</h1>
                <div class="flex justify-end mb-6">
                    <button onclick="openCoachingModal()"
                        class="bg-brand hover:bg-brandlight text-slate-900 px-6 py-2 rounded-lg shadow font-medium transition">
                        <i class="fas fa-plus mr-2"></i>Add Coaching Session
                    </button>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 relative">
                    <h2 class="text-xl font-semibold mb-4 text-slate-900">Past Coaching Sessions</h2>

                    <div id="coachingLoadingSpinner"
                        class="hidden absolute inset-0 bg-white/70 backdrop-blur-sm flex justify-center items-center z-40 rounded-xl">
                        <div class="flex flex-col items-center">
                            <svg class="animate-spin h-8 w-8 text-brand" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 
                                    5.291A7.962 7.962 0 014 12H0c0 
                                    3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            <p id="coachingLoadingText" class="mt-2 text-slate-700">Loading data...</p>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead class="bg-waterloo text-white">
                                <tr>
                                    <th class="text-left px-4 py-3">Date</th>
                                    <th class="text-left px-4 py-3">Coach</th>
                                    <th class="text-left px-4 py-3">Employee</th>
                                    <th class="text-left px-4 py-3">Employee No.</th>
                                    <th class="text-left px-4 py-3">Performance Observed</th>
                                    <th class="text-left px-4 py-3">Acknowledge</th>
                                    <th class="text-left px-4 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="coachingSessionsTable" class="divide-y divide-gray-200">
                                <tr>
                                    <td colspan="7" class="text-center py-4 text-gray-500">Loading coaching data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modalBg" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-3xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-lg font-semibold">Add Coaching Session</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-black">&times;</button>
            </div>
            <form id="coachingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" name="id" />
                <div>
                    <label class="block text-sm font-medium mb-1">Employee Name</label>
                    <input type="text" name="employee" class="w-full border rounded-lg px-4 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Coach Name</label>
                    <input type="text" name="coach" class="w-full border rounded-lg px-4 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Employee Number</label>
                    <input type="text" name="employeenumber" class="w-full border rounded-lg px-4 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Session Date</label>
                    <input type="date" name="date" class="w-full border rounded-lg px-4 py-2 text-sm">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Performance/Behavior Observed</label>
                    <textarea name="performance" rows="3" class="w-full border rounded-lg px-4 py-2 text-sm"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Coaching Provided</label>
                    <textarea name="coachingprovided" rows="3"
                        class="w-full border rounded-lg px-4 py-2 text-sm"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Agreed Action Plan</label>
                    <textarea name="actionplan" rows="3" class="w-full border rounded-lg px-4 py-2 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Acknowledge</label>
                    <select name="acknowledge" class="w-full border rounded-lg px-4 py-2 text-sm">
                        <option value="Pending" selected>Pending</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="md:col-span-2 flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 rounded bg-brand hover:bg-brandlight text-slate-900 shadow font-medium">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingModal"
        class="hidden fixed inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center z-50">
        <div class="w-24 h-24 border-4 border-brand border-t-transparent rounded-full animate-spin"></div>
        <p id="loadingText" class="mt-4 text-brand font-medium">Loading...</p>
    </div>

    <script>
        feather.replace();

        // NOTE: The API_URL is for demonstration and requires a Google Apps Script deployment to function.
        // It's recommended to test this with a functioning Google Sheets backend.
        const API_URL = "https://script.google.com/macros/s/AKfycbyn9CG1Lk3S5bXtfEEbvH5H-8GfBBOvY4OGSJPyIM5RZSDBCOf4fwkXVvnKjzZGvqUL/exec";
        const form = document.getElementById("coachingForm");

        function openCoachingModal(editing = false) {
            document.getElementById('modalBg').classList.remove('hidden');
            document.getElementById("modalTitle").innerText = editing ? "Edit Coaching Session" : "Add Coaching Session";
        }

        function closeModal() {
            document.getElementById('modalBg').classList.add('hidden');
            form.reset();
            delete form.dataset.editId;
            [...form.elements].forEach(el => el.disabled = false);
            form.querySelector('button[type="submit"]').classList.remove('hidden');
        }

        async function loadSessions() {
            const spinner = document.getElementById('coachingLoadingSpinner');
            spinner.classList.remove('hidden');
            try {
                const res = await fetch(API_URL);
                const sessions = await res.json();
                const table = document.getElementById("coachingSessionsTable");
                table.innerHTML = "";
                if (sessions.length === 0) {
                    table.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-500">No coaching sessions found.</td></tr>`;
                } else {
                    // Sort by date (newest first)
                    sessions.sort((a, b) => new Date(b.date) - new Date(a.date));

                    sessions.forEach(session => {
                        const id = session.ID || session.id; // Use consistent ID
                        table.innerHTML += `
                            <tr class="hover:bg-gray-50 transition duration-150">
                                <td class="px-4 py-2">${session.date || "N/A"}</td>
                                <td class="px-4 py-2">${session.coach || "N/A"}</td>
                                <td class="px-4 py-2">${session.employee || "N/A"}</td>
                                <td class="px-4 py-2">${session.employeenumber || "N/A"}</td>
                                <td class="px-4 py-2">${session.performance ? session.performance.substring(0, 50) + '...' : "N/A"}</td>
                                <td class="px-4 py-2">
                                    <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full 
                                        ${session.acknowledge === 'Yes' ? 'bg-green-100 text-green-800' :
                                        session.acknowledge === 'No' ? 'bg-red-100 text-red-800' :
                                        'bg-yellow-100 text-yellow-800'}">
                                        ${session.acknowledge || "Pending"}
                                    </span>
                                </td>
                                <td class="px-4 py-2 flex space-x-2">
                                    <button class="text-blue-600 hover:underline text-sm" onclick='viewSession(${JSON.stringify(session)})'>View</button>
                                    <button class="text-yellow-600 hover:underline text-sm" onclick='editSession(${JSON.stringify(session)})'>Edit</button>
                                    <button class="text-red-600 hover:underline text-sm" onclick='deleteSession("${id}")'>Delete</button>
                                </td>
                            </tr>`;
                    });
                }
            } catch (error) {
                console.error("Error loading sessions:", error);
                const table = document.getElementById("coachingSessionsTable");
                table.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-500">Failed to load data. See console for details.</td></tr>`;
            }
            spinner.classList.add('hidden');
        }

        // --- Session Actions (View, Edit, Delete) ---

        function viewSession(session) {
            openCoachingModal(false);
            Object.keys(session).forEach(key => {
                const formKey = key.toLowerCase();
                const formElement = form.querySelector(`[name="${formKey}"]`);
                if (formElement) {
                    formElement.value = session[key];
                    formElement.disabled = true;
                }
            });
            document.getElementById('modalTitle').innerText = `View Coaching Session for ${session.employee || 'N/A'}`;
            form.querySelector('button[type="submit"]').classList.add('hidden');
        }

        function editSession(session) {
            openCoachingModal(true);
            Object.keys(session).forEach(key => {
                const formKey = key.toLowerCase();
                const formElement = form.querySelector(`[name="${formKey}"]`);
                if (formElement) {
                    formElement.value = session[key];
                    formElement.disabled = false;
                }
            });
            form.dataset.editId = session.ID || session.id;
            document.getElementById('modalTitle').innerText = `Edit Coaching Session for ${session.employee || 'N/A'}`;
            form.querySelector('button[type="submit"]').classList.remove('hidden');
        }

        async function deleteSession(id) {
            if (!confirm("Are you sure you want to delete this session? This cannot be undone.")) return;
            showLoading("Deleting session...");
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ _method: "DELETE", id: id })
                });
                const result = await res.json();
                console.log("Delete result:", result);
                if(result.status === 'success') {
                     await loadSessions();
                } else {
                    alert("Delete failed: " + (result.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Error deleting session:", error);
                alert("An error occurred while deleting the session.");
            }
            hideLoading();
        }

        // --- Form Submission ---

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const isEditing = this.dataset.editId;
            const formData = Object.fromEntries(new FormData(this).entries());
            showLoading(isEditing ? "Saving changes..." : "Adding session...");

            let bodyData;

            if (isEditing) {
                // Ensure ID is passed for update
                bodyData = {
                    _method: "PUT",
                    id: this.dataset.editId,
                    ...formData
                };
            } else {
                bodyData = formData;
            }

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });
                const result = await res.json();
                console.log("Form submission result:", result);
                if (result.status === 'success') {
                    closeModal();
                    await loadSessions();
                } else {
                    alert("Submission failed: " + (result.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred during submission.");
            }
            hideLoading();
        });

        // --- General UI ---

        function showLoading(text) {
            document.getElementById('loadingText').innerText = text || "Loading...";
            document.getElementById('loadingModal').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingModal').classList.add('hidden');
        }
        
        // Navigation logic for sidebar (not fully implemented in original, adding basic support)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.page-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelectorAll('.nav-link').forEach(nav => {
                    nav.classList.remove('bg-brandlight');
                });

                const targetId = e.currentTarget.getAttribute('data-page');
                document.getElementById(targetId).classList.add('active');
                e.currentTarget.classList.add('bg-brandlight');
                
                // For the Coaching log, ensure it loads when activated
                if (targetId === 'coaching') {
                    loadSessions();
                }
            });
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
        });
    </script>
</body>
</html>
