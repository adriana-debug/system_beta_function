<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARW Ops Center Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-slate-50 text-slate-800">
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-lg fixed w-full top-0 z-20">
    <h1 class="text-3xl font-extrabold text-slate-800"><span class="text-lime-500">ARW</span> Ops Center</h1>
  </header>

  <main class="max-w-3xl mx-auto mt-24 p-6">
    <h2 class="text-xl font-bold mb-4 text-slate-700">Department Menu</h2>
    <div id="menuContainer" class="bg-white rounded-xl shadow-lg divide-y"></div>
  </main>

  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <p class="text-slate-700 font-semibold">Loading menu...</p>
    </div>
  </div>

  <script>
    feather.replace();
    const API_URL = "https://script.google.com/macros/s/AKfycbx46Ou4SUeFHjhFkPDwf8UjskHUqnNc3WM4usbMcBajSNePYccQqln0Xks-zLccvONb/exec"; // Replace this

    async function loadMenu() {
      document.getElementById("loading").classList.remove("hidden");
      try {
        const res = await fetch(API_URL);
        const items = await res.json();
        renderMenu(items);
      } catch (err) {
        console.error("Failed to load menu:", err);
        document.getElementById("menuContainer").innerHTML =
          `<p class='text-red-500 p-4'>Error loading menu. Check the API URL.</p>`;
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    }

    function renderMenu(data) {
      const grouped = {};
      data.forEach(row => {
        const dept = row.Department || "Other";
        if (!grouped[dept]) grouped[dept] = [];
        grouped[dept].push(row);
      });

      const container = document.getElementById("menuContainer");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([dept, items]) => {
        const deptDiv = document.createElement("div");
        deptDiv.innerHTML = `
          <button class="w-full text-left flex justify-between items-center p-4 hover:bg-gray-50">
            <span class="font-semibold text-slate-800">${dept}</span>
            <i data-feather="chevron-right" class="text-slate-400"></i>
          </button>
          <div class="hidden px-6 pb-4 space-y-3 text-sm text-slate-600"></div>
        `;

        const content = deptDiv.querySelector("div");
        items.forEach(it => {
          if (it.Section === "Contact") {
            content.innerHTML += `
              <p><i data-feather="phone" class="w-4 h-4 inline mr-2"></i>${it.Contact || ""}</p>
              <p><i data-feather="mail" class="w-4 h-4 inline mr-2"></i>${it.Email || ""}</p>
            `;
          } else {
            content.innerHTML += `
              <p>
                <a href="${it.Link || '#'}" target="_blank" class="text-blue-600 hover:underline flex items-center gap-2">
                  <i data-feather="link" class="w-4 h-4"></i>${it.Title}
                </a>
              </p>
            `;
          }
        });

        deptDiv.querySelector("button").addEventListener("click", () => {
          const isOpen = !content.classList.contains("hidden");
          document.querySelectorAll("#menuContainer div > div").forEach(div => div.classList.add("hidden"));
          document.querySelectorAll("#menuContainer button i").forEach(icon => icon.setAttribute("data-feather", "chevron-right"));
          if (!isOpen) {
            content.classList.remove("hidden");
            deptDiv.querySelector("i").setAttribute("data-feather", "chevron-down");
          }
          feather.replace();
        });

        container.appendChild(deptDiv);
      });
      feather.replace();
    }

    window.onload = loadMenu;
  </script>
</body>
</html>
