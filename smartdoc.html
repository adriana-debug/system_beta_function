<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <header class="w-full max-w-4xl mb-6 text-center">
    <h1 class="text-2xl font-bold">Smart Document Builder</h1>
    <p class="text-sm text-gray-600">Now saving to Google Sheet before generating PDF</p>
  </header>

  <div class="bg-white w-full max-w-2xl p-6 rounded shadow">
    <form id="doc-form" class="flex flex-col gap-3">
      <input name="documentTitle" id="documentTitle" placeholder="Document Title" class="p-2 border rounded" required>
      <input type="date" name="date" id="date" class="p-2 border rounded" required>
      <input name="preparedBy" id="preparedBy" placeholder="Prepared By" class="p-2 border rounded">
      <input name="clientName" id="clientName" placeholder="Client Name" class="p-2 border rounded">
      <input name="category" id="category" placeholder="Category" class="p-2 border rounded">
      <textarea name="descriptionNotes" id="descriptionNotes" rows="8" placeholder="Enter document content here..." class="p-2 border rounded"></textarea>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="save-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Save to Sheet</button>
        <button type="button" id="generate-btn" class="px-4 py-2 bg-green-600 text-white rounded">Generate PDF (from Sheet)</button>
      </div>
    </form>
  </div>

  <div id="toast" class="fixed bottom-6 right-6 p-3 rounded bg-gray-900 text-white opacity-0 transition-all">
    <div id="toast-msg" class="text-sm"></div>
    <a id="toast-link" href="#" target="_blank" class="text-xs underline hidden">View in Drive</a>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const saveBtn = document.getElementById('save-btn');
    const genBtn = document.getElementById('generate-btn');
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toast-msg');
    const toastLink = document.getElementById('toast-link');
    const form = document.getElementById('doc-form');

    document.getElementById('date').value = new Date().toISOString().slice(0,10);
    google.script.run.withSuccessHandler(email => {
      if (email) document.getElementById('preparedBy').value = email;
    }).getActiveUserEmail();

    saveBtn.onclick = () => {
      const data = Object.fromEntries(new FormData(form).entries());
      google.script.run
        .withSuccessHandler(() => showToast('Saved to Sheet successfully.'))
        .withFailureHandler(e => showToast('Save failed: ' + e.message, true))
        .saveFormToSheet(data);
    };

    genBtn.onclick = () => {
      google.script.run
        .withSuccessHandler(res => {
          if (res && res.success)
            showToast('PDF Created: ' + res.fileName, false, res.driveUrl);
          else showToast('PDF generation failed: ' + (res.message || 'Unknown error'), true);
        })
        .withFailureHandler(e => showToast('Error: ' + e.message, true))
        .generateDocumentFromSheet();
    };

    function showToast(msg, error=false, link=''){
      toastMsg.textContent = msg;
      toast.style.backgroundColor = error ? '#b91c1c' : '#111827';
      if(link){ toastLink.href=link; toastLink.classList.remove('hidden'); } else toastLink.classList.add('hidden');
      toast.style.opacity = '1';
      setTimeout(()=>toast.style.opacity='0',4000);
    }
  });
  </script>
</body>
</html>
