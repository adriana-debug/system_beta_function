    .theme-toggle::before {
      content: '';

      top: 50%;

  <script>
    lucide.createIcons();

    class ThemeManager {
      constructor() {
        this.themeToggle = document.getElementById('themeToggle');
        this.themeIcon = document.getElementById('themeIcon');
        this.themeTooltip = document.getElementById('themeTooltip');
        this.init();
      }

      init() {
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        this.setTheme(savedTheme === 'dark');

        this.themeToggle.addEventListener('click', () => this.toggleTheme());

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) { // Only react to system changes if no explicit user preference
            this.setTheme(e.matches);
          }
        });
      }

      toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        this.setTheme(!isDark);

        this.themeIcon.classList.add('rotating');
        setTimeout(() => {
          this.themeIcon.classList.remove('rotating');
        }, 400);

        localStorage.setItem('theme', !isDark ? 'dark' : 'light');
      }

      setTheme(isDark) {
        if (isDark) {
          document.documentElement.classList.add('dark');
          this.updateIcon('dark');
        } else {
          document.documentElement.classList.remove('dark');
          this.updateIcon('light');
        }
      }

      updateIcon(theme) {
        const isDark = theme === 'dark';
        setTimeout(() => {
          this.themeIcon.className = `theme-icon fas ${isDark ? 'fa-moon' : 'fa-sun'} text-xl text-gray-700 dark:text-white`;
        }, 200);

        this.themeTooltip.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new ThemeManager();

      // Ensure all elements have dark mode transition for smooth changes
      document.querySelectorAll('*').forEach(el => {
        if (!el.classList.contains('dark-mode-transition')) {
          el.classList.add('dark-mode-transition');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'T') {
        e.preventDefault();
        document.getElementById('themeToggle').click();
      }
    });
  </script>
