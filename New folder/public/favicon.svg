<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3b32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d251f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
  
  <!-- Decorative rings -->
  <circle cx="64" cy="64" r="46" fill="none" stroke="#e4f47c" stroke-width="2" opacity="0.3"/>
  <circle cx="64" cy="64" r="52" fill="none" stroke="#e4f47c" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Main lightning bolt icon -->
  <path d="M64 28L82 60H68L82 96L46 68H60L46 28Z" fill="#e4f47c" filter="url(#glow)"/>
  
  <!-- Central accent -->
  <circle cx="64" cy="64" r="10" fill="#cce320" opacity="0.9"/>
  <circle cx="64" cy="64" r="6" fill="#fff" opacity="0.3"/>
  
  <!-- Corner accents -->
  <circle cx="24" cy="24" r="3" fill="#e4f47c" opacity="0.4"/>
  <circle cx="104" cy="104" r="3" fill="#cce320" opacity="0.4"/>
</svg>

