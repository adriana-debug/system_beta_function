<style>
:root {
    --page-width: 29.59cm;
    --page-height: 27.94cm;
    --page-margin: 2cm;
    --accent: #0b1f3a;
    --light: #f5f7fb;
}

* {
    box-sizing: border-box;
}

body {
    font-family: "Times New Roman", serif;
    font-size: 11pt;
    line-height: 1.5;
    padding: 32px;
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #e9edf6 0, transparent 38%),
        radial-gradient(circle at 80% 30%, #eef2fb 0, transparent 36%),
        #dbe3f4;
}

.fab {
    position: fixed;
    bottom: 28px;
    right: 28px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;
    pointer-events: auto;
    z-index: 20;
}

.fab-main {
    width: 62px;
    height: 62px;
    border: none;
    border-radius: 50%;
    background: #e2f17b;
    color: #1b2233;
    cursor: pointer;
    box-shadow: 0 14px 26px rgba(11, 31, 58, 0.22);
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    pointer-events: auto;
}

.fab-main::before,
.fab-main::after {
    content: "";
    position: absolute;
    left: 50%;
    top: 50%;
    width: 22px;
    height: 3px;
    background: #1b2233;
    border-radius: 3px;
    transform: translate(-50%, -50%);
    transition: transform 0.2s ease;
}

.fab-main::after {
    transform: translate(-50%, -50%) rotate(90deg);
}

.fab-main:hover {
    transform: scale(1.04);
    box-shadow: 0 16px 30px rgba(11, 31, 58, 0.28);
}

.fab.open .fab-main {
    transform: scale(1.08) rotate(45deg);
    box-shadow: 0 18px 32px rgba(11, 31, 58, 0.3);
}

.fab-menu {
    position: absolute;
    bottom: 74px;
    right: 6px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    transform: translateY(20px) scale(0.94);
    pointer-events: none;
    transition: opacity 0.24s ease, transform 0.24s ease;
    transform-origin: bottom right;
}

.fab.open .fab-menu {
    opacity: 1;
    transform: translateY(-4px) scale(1);
    pointer-events: auto;
}

.fab-link {
    background: #fff;
    border: 1px solid #d2d8e6;
    border-radius: 12px;
    padding: 12px 14px;
    color: #0b1f3a;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 10px 20px rgba(11, 31, 58, 0.16);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    text-align: left;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.fab-link:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 24px rgba(11, 31, 58, 0.22);
}

.fab-link-primary {
    background: #0b1f3a;
    color: #fff;
    border-color: #0b1f3a;
    box-shadow: 0 14px 26px rgba(11, 31, 58, 0.22);
}

.fab-link-primary:hover {
    box-shadow: 0 16px 30px rgba(11, 31, 58, 0.28);
}

@media (max-width: 980px) {
    .fab {
        display: none;
    }
}

main {
    display: grid;
    gap: 24px;
    justify-content: center;
}

.page {
    position: relative;
    width: var(--page-width);
    min-height: var(--page-height);
    background: #fff;
    border: 1px solid #d2d8e6;
    box-shadow: 0 20px 40px rgba(8, 30, 66, 0.18);
    padding: calc(var(--page-margin) + 32px) var(--page-margin) calc(var(--page-margin) + 64px);
    overflow: hidden;
    page-break-inside: avoid;
}

.page::before,
.page::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    height: 72px;
    background: linear-gradient(90deg, rgba(11, 31, 58, 0.08), rgba(11, 31, 58, 0));
    pointer-events: none;
}

.page::before {
    top: 0;
}

.page::after {
    bottom: 0;
    transform: scaleY(-1);
}

.page-header,
.page-footer {
    position: absolute;
    left: var(--page-margin);
    right: var(--page-margin);
    color: #0b1f3a;
    font-size: 10pt;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.page-header {
    top: 18px;
    font-weight: 700;
    letter-spacing: 0.08em;
}

.page-footer {
    bottom: 18px;
    font-size: 9pt;
    color: #4a5874;
}

.page-number {
    font-weight: 700;
    color: #0b1f3a;
}

.policy-container {
    width: 100%;
    margin: 0 auto;
}

.header {
    text-align: center;
    margin-bottom: 18px;
}

.brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
}

.brand img {
    height: 42px;
    width: auto;
    object-fit: contain;
}

.header h1 {
    font-size: 18pt;
    margin: 0;
    text-decoration: underline;
}

.header h2 {
    font-size: 13pt;
    margin-top: 6px;
    letter-spacing: 0.03em;
}

.section-title {
    font-size: 12pt;
    font-weight: bold;
    margin-top: 16px;
    margin-bottom: 6px;
    padding: 6px 10px;
    background: linear-gradient(90deg, rgba(11, 31, 58, 0.1), transparent);
    border-left: 3px solid #0b1f3a;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    page-break-inside: avoid;
}

th,
td {
    border: 1px solid #000;
    padding: 8px;
    text-align: left;
    vertical-align: top;
}

th {
    background-color: #f0f0f0;
    font-weight: bold;
    text-align: center;
}

.case-matrix-table th:nth-child(1),
.case-matrix-table td:nth-child(1) {
    width: 15%;
}

.case-matrix-table th:nth-child(2),
.case-matrix-table td:nth-child(2) {
    width: 35%;
}

.case-matrix-table th:nth-child(3),
.case-matrix-table td:nth-child(3) {
    width: 50%;
}

.attendance-table th:nth-child(1),
.attendance-table td:nth-child(1) {
    width: 30%;
}

.attendance-table th:nth-child(2),
.attendance-table td:nth-child(2) {
    width: 20%;
}

.attendance-table th:nth-child(3),
.attendance-table td:nth-child(3) {
    width: 50%;
}

.version-history-table th:nth-child(1),
.version-history-table td:nth-child(1) {
    width: 20%;
}

.version-history-table th:nth-child(2),
.version-history-table td:nth-child(2) {
    width: 30%;
}

.version-history-table th:nth-child(3),
.version-history-table td:nth-child(3) {
    width: 50%;
}

.note {
    font-style: italic;
    margin-top: 15px;
    border-left: 3px solid #000;
    padding-left: 10px;
}

.legal-footer {
    margin-top: 30px;
    font-size: 9pt;
    text-align: justify;
}

.version-history {
    margin-top: 40px;
    font-size: 9pt;
    page-break-inside: avoid;
}

.page-break {
    page-break-after: always;
    break-after: page;
}

p,
ul,
ol,
.section-title,
.note {
    page-break-inside: avoid;
}

@media print {
    body {
        background: none;
        padding: 0;
    }

    main {
        gap: 0;
    }

    .page {
        width: 100%;
        box-shadow: none;
        border: none;
        min-height: auto;
        padding: 2cm 2cm 2cm;
    }

    .page::before,
    .page::after {
        display: none;
    }

    @page {
        size: 29.59cm 27.94cm;
        margin: 2cm;
    }

    .page-break {
        display: block;
    }

    .fab {
        display: none;
    }
}

</style>
