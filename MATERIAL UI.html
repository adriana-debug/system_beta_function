<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize Sample UI</title>

  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Optional: Include Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Form Section -->
    <div class="row">
      <form class="col s12">
        <h5>Employee Coaching Record</h5>

        <div class="input-field col s6">
          <input id="employeeName" type="text" class="validate">
          <label for="employeeName">Employee Name</label>
        </div>

        <div class="input-field col s6">
          <input id="employeeNumber" type="text" class="validate">
          <label for="employeeNumber">Employee Number</label>
        </div>

        <div class="input-field col s6">
          <input id="position" type="text" class="validate">
          <label for="position">Position</label>
        </div>

        <div class="input-field col s6">
          <input id="department" type="text" class="validate">
          <label for="department">Department</label>
        </div>

        <div class="input-field col s6">
          <input id="incidentDate" type="date" class="validate">
          <label for="incidentDate">Date of Incident</label>
        </div>

        <div class="input-field col s12">
          <textarea id="incidentDetails" class="materialize-textarea"></textarea>
          <label for="incidentDetails">Narration of Incident</label>
        </div>

        <div class="input-field col s6">
          <input id="coach" type="text" class="validate">
          <label for="coach">Coach/Supervisor</label>
        </div>

        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">Submit</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="row">
      <h5>Coaching Records</h5>
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Employee Number</th>
            <th>Position</th>
            <th>Department</th>
            <th>Date of Incident</th>
            <th>Incident Details</th>
            <th>Coach/Supervisor</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>John Doe</td>
            <td>12345</td>
            <td>Developer</td>
            <td>IT</td>
            <td>2023-11-10</td>
            <td>Late submission of report</td>
            <td>Jane Smith</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>67890</td>
            <td>Manager</td>
            <td>HR</td>
            <td>2023-11-15</td>
            <td>Poor communication skills</td>
            <td>John Brown</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // Initialize Materialize form validation (optional)
    M.AutoInit();
  </script>

</body>
</html>
