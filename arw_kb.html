<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARW Knowledge Base & Tutorials</title>

<!-- Tailwind & Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'sans-serif'] },
        colors: {
          'neutral-50': '#f9fafb',
          'neutral-100': '#f3f4f6',
          'neutral-200': '#e5e7eb',
          'neutral-300': '#d1d5db',
          'neutral-400': '#9ca3af',
          'neutral-500': '#6b7280',
          'neutral-600': '#4b5563',
          'neutral-700': '#374151',
          'neutral-800': '#1f2937',
          'neutral-900': '#111827',
        },
      },
    },
  }
</script>

<style>
html, body { 
  height: 100%; 
  margin: 0; 
}
body {
  background-color: #f9fafb;
  color: #111827;
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.dark body {
  background-color: #111827;
  color: #f3f4f6;
}

/* Modern header */
header {
  background-color: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}
.dark header {
  background-color: #1f2937;
  border-bottom-color: #374151;
}

/* Sidebar drawer */
#drawer {
  position: fixed;
  left: 0;
  top: 0;
  width: 256px;
  height: 100vh;
  background-color: #ffffff;
  border-right: 1px solid #e5e7eb;
  transform: translateX(-100%);
  transition: transform 0.3s ease-in-out;
  z-index: 40;
  overflow-y: auto;
  padding-top: 80px;
}
.dark #drawer {
  background-color: #1f2937;
  border-right-color: #374151;
}
#drawer.open {
  transform: translateX(0);
}

/* Drawer overlay */
#drawerOverlay {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease-in-out;
  z-index: 30;
}
#drawerOverlay.open {
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 1;
  pointer-events: auto;
}

/* Drawer navigation items */
.drawer-nav {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  padding: 1rem;
}
.drawer-nav button {
  padding: 0.75rem 1rem;
  text-align: left;
  border-radius: 0.5rem;
  font-weight: 500;
  color: #374151;
  background-color: transparent;
  transition: all 0.2s ease-in-out;
  border: none;
  cursor: pointer;
}
.dark .drawer-nav button {
  color: #d1d5db;
}
.drawer-nav button:hover {
  background-color: #f3f4f6;
}
.dark .drawer-nav button:hover {
  background-color: #374151;
}
.drawer-nav button.active {
  background-color: #f3f4f6;
  color: #111827;
  font-weight: 600;
}
.dark .drawer-nav button.active {
  background-color: #374151;
  color: #f3f4f6;
}

/* Hamburger menu button */
#menuBtn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}
#menuBtn svg {
  width: 24px;
  height: 24px;
  stroke: #111827;
}
.dark #menuBtn svg {
  stroke: #f3f4f6;
}

/* Compact table styling */
.compact-table {
  width: 100%;
  border-collapse: collapse;
}
.compact-table td, .compact-table th {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  padding: 0.5rem 0.75rem;
  font-size: 0.8125rem;
}
.compact-table th {
  background-color: #f3f4f6;
  color: #374151;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  border-bottom: 1px solid #e5e7eb;
}
.dark .compact-table th {
  background-color: #374151;
  color: #d1d5db;
  border-bottom-color: #4b5563;
}
.compact-table tbody tr {
  border-bottom: 1px solid #e5e7eb;
}
.dark .compact-table tbody tr {
  border-bottom-color: #374151;
}
.compact-table tbody tr:hover {
  background-color: #f9fafb;
}
.dark .compact-table tbody tr:hover {
  background-color: #374151;
}

/* Card styling */
.card {
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  padding: 1.5rem;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}
.dark .card {
  background-color: #1f2937;
  border-color: #374151;
}

/* Button styling */
button {
  transition: all 0.2s ease-in-out;
}
.btn-primary {
  background-color: #111827;
  color: #ffffff;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: 500;
  border: none;
  cursor: pointer;
}
.btn-primary:hover {
  background-color: #374151;
}
.dark .btn-primary {
  background-color: #f3f4f6;
  color: #111827;
}
.dark .btn-primary:hover {
  background-color: #e5e7eb;
}

/* Status badges */
.status-badge {
  padding: 0.25rem 0.75rem;
  border-radius: 0.375rem;
  font-weight: 600;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
.bg-draft { background-color: #f3f4f6; color: #374151; }
.bg-active { background-color: #dcfce7; color: #166534; }
.bg-archived { background-color: #fee2e2; color: #991b1b; }
.bg-pending { background-color: #fef9c3; color: #92400e; }

/* Footer */
footer {
  background-color: #ffffff;
  color: #6b7280;
  border-top: 1px solid #e5e7eb;
  margin-top: auto;
}
.dark footer {
  background-color: #1f2937;
  border-top-color: #374151;
  color: #9ca3af;
}

/* Main content */
main {
  overflow-x: hidden;
  flex: 1;
}
.card {
  overflow: hidden;
}

/* Input styling */
input {
  background-color: #ffffff;
  color: #111827;
  border: 1px solid #d1d5db;
  border-radius: 0.5rem;
  padding: 0.5rem 0.75rem;
  font-size: 0.9375rem;
}
.dark input {
  background-color: #374151;
  color: #f3f4f6;
  border-color: #4b5563;
}
input:focus {
  outline: none;
  border-color: #111827;
  box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
}
.dark input:focus {
  border-color: #f3f4f6;
  box-shadow: 0 0 0 3px rgba(243, 244, 246, 0.1);
}

/* Responsive adjustments */
@media (min-width: 768px) {
  #drawer {
    position: static;
    transform: translateX(0);
    height: auto;
    border-right: 1px solid #e5e7eb;
    padding-top: 0;
    width: 256px;
  }
  .dark #drawer {
    border-right-color: #374151;
  }
  #drawerOverlay {
    display: none;
  }
  #menuBtn {
    display: none;
  }
  body {
    display: grid;
    grid-template-columns: 256px 1fr;
    grid-template-rows: auto 1fr auto;
  }
  header {
    grid-column: 1 / -1;
  }
  #drawer {
    grid-row: 2;
    grid-column: 1;
  }
  main {
    grid-row: 2;
    grid-column: 2;
  }
  footer {
    grid-column: 1 / -1;
  }
}
</style>
</head>

<body>
<!-- Modern header with hamburger menu -->
<header class="py-4 px-6 flex items-center justify-between sticky top-0 z-50">
  <div class="flex items-center gap-3">
    <button id="menuBtn" class="md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <img src="https://americanrangewalls.com/wp-content/uploads/logo-white-text-on-clear-1.png" class="w-32 md:w-40" alt="Logo">
    <h1 class="text-lg md:text-xl font-bold text-neutral-900 dark:text-neutral-50">ARW KB</h1>
  </div>
  <button id="themeToggle" class="p-2 rounded-lg bg-neutral-100 dark:bg-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-600 transition-colors">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-neutral-900 dark:text-neutral-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-7.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707M17.657 17.657l.707.707M12 5a7 7 0 000 14a7 7 0 000-14z" />
    </svg>
  </button>
</header>

<!-- Drawer overlay for mobile -->
<div id="drawerOverlay"></div>

<!-- Sidebar drawer with navigation -->
<div id="drawer" class="md:border-r md:border-neutral-200 md:dark:border-neutral-700">
  <nav class="drawer-nav">
    <button data-tab="home" class="tab-btn active">Home</button>
    <button data-tab="kb" class="tab-btn">Knowledge Base</button>
    <button data-tab="tutorials" class="tab-btn">Tutorials</button>
  </nav>
</div>

<main class="max-w-6xl mx-auto px-4 md:px-6 py-6 md:py-8 w-full">

  <section id="tab-home" class="tab-content">
    <div class="card text-center">
      <h2 class="text-2xl md:text-3xl font-bold mb-3 text-neutral-900 dark:text-neutral-50">Welcome to ARW Knowledge Base</h2>
      <p class="text-neutral-600 dark:text-neutral-400 text-sm md:text-base">Access Standard Operating Procedures and Tutorials from one centralized location.</p>
    </div>
  </section>

  <section id="tab-kb" class="tab-content hidden">
    <div class="flex flex-col gap-4 mb-6">
      <div class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center">
        <button id="addDocBtn" class="btn-primary whitespace-nowrap">+ New Document</button>
        <input id="kbSearchInput" placeholder="Search documents..." class="flex-1">
      </div>
    </div>

    <div class="card">
      <table class="compact-table">
        <thead>
          <tr>
            <th style="width: 10%;">Doc ID</th>
            <th style="width: 25%;">Title</th>
            <th style="width: 15%;">Category</th>
            <th style="width: 20%;">Process</th>
            <th style="width: 12%;">Status</th>
            <th style="width: 18%; text-align: right;">Actions</th>
          </tr>
        </thead>
        <tbody id="kbDocsTable" class="text-sm">
          <tr><td colspan="6" class="text-center py-4 text-neutral-500 dark:text-neutral-400">No documents loaded</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <section id="tab-tutorials" class="tab-content hidden">
    <div class="flex flex-col gap-4 mb-6">
      <div class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center">
        <button id="addTutBtn" class="btn-primary whitespace-nowrap">+ New Tutorial</button>
        <input id="tutSearchInput" placeholder="Search tutorials..." class="flex-1">
      </div>
    </div>

    <div class="card">
      <table class="compact-table">
        <thead>
          <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 25%;">Title</th>
            <th style="width: 30%;">Description</th>
            <th style="width: 25%;">Drive Link</th>
            <th style="width: 10%; text-align: right;">Actions</th>
          </tr>
        </thead>
        <tbody id="tutorialTable" class="text-sm">
          <tr><td colspan="5" class="text-center py-4 text-neutral-500 dark:text-neutral-400">No tutorials yet</td></tr>
        </tbody>
      </table>
    </div>
  </section>

</main>

<footer class="text-center py-4 text-sm">
  © 2025 American Range Walls | All Rights Reserved
</footer>

<script>
const drawer = document.getElementById('drawer');
const drawerOverlay = document.getElementById('drawerOverlay');
const menuBtn = document.getElementById('menuBtn');
const tabs = document.querySelectorAll('.tab-btn');

// Toggle drawer
menuBtn.addEventListener('click', () => {
  drawer.classList.toggle('open');
  drawerOverlay.classList.toggle('open');
});

// Close drawer when clicking overlay
drawerOverlay.addEventListener('click', () => {
  drawer.classList.remove('open');
  drawerOverlay.classList.remove('open');
});

// Close drawer when clicking a tab
tabs.forEach(btn => {
  btn.addEventListener('click', () => {
    drawer.classList.remove('open');
    drawerOverlay.classList.remove('open');
    
    tabs.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.tab-content').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('tab-' + btn.dataset.tab).classList.remove('hidden');
  });
});

// Theme toggle
document.getElementById('themeToggle').addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});

// Set dark mode by default
document.documentElement.classList.add('dark');
</script>
</body>
</html>
