<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Success Process Flow (Light Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f9fafb;         /* light gray background */
      --panel: #ffffff;      /* white panels */
      --card: #f3f4f6;       /* light gray cards */
      --muted: #6b7280;      /* gray-500 */
      --text: #111827;       /* gray-900 */
      --primary: #2563eb;    /* blue-600 */
      --accent: #9333ea;     /* purple-600 */
      --ok: #16a34a;         /* green-600 */
      --warn: #d97706;       /* amber-600 */
      --danger: #dc2626;     /* red-600 */
      --link: #2563eb;       /* blue-600 */
      --border: #d1d5db;     /* gray-300 */
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    a { color: var(--link); text-decoration: none }
    a:hover { text-decoration: underline }

    .app {
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      min-height: 100vh;
      padding: 20px;
    }
    header, footer {
      grid-column: 1 / -1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 14px 18px;
    }
    header h1 { margin: 0; font-size: 18px }
    header p { margin: 6px 0 0; color: var(--muted) }

    .sidebar, .canvas, .detail {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .sidebar { padding: 14px }
    .section-title { font-weight: 600; margin: 0 0 10px }
    .input, .select, .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      padding: 8px 10px;
      outline: none;
    }
    .btn { cursor: pointer }
    .btn.primary { background: var(--primary); color: white; border: none }

    .legend { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px }
    .legend-item { display: flex; align-items: center; gap: 6px }
    .dot { width: 10px; height: 10px; border-radius: 50% }

    .canvas { display: grid; grid-template-rows: 44px 1fr }
    .toolbar { display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid var(--border) }
    .svg-wrap { overflow: auto }
    svg { min-width: 1000px; min-height: 600px; width: 100%; height: 100% }

    .node { cursor: pointer }
    .node rect { stroke: var(--border); stroke-width: 1.2px; }
    .node text { font-size: 12px; font-weight: 600; fill: var(--text) }
    .edge { stroke: #9ca3af; stroke-width: 1.4px; marker-end: url(#arrow) }
    .edge-label { fill: var(--muted); font-size: 11px }

    .active rect { fill: #e0e7ff; stroke: var(--accent) }
    .completed rect { fill: #dcfce7; stroke: var(--ok) }
    .pending rect { fill: #fef9c3; stroke: var(--warn) }
    .blocked rect { fill: #fee2e2; stroke: var(--danger) }

    .detail { display: grid; grid-template-rows: auto 1fr auto }
    .detail-header { padding: 14px; border-bottom: 1px solid var(--border) }
    .detail-content { padding: 14px; overflow: auto; display: grid; gap: 12px }
    .detail-footer { padding: 12px; border-top: 1px solid var(--border) }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px }
    .pill { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: var(--card) }
    .status-dot { width: 8px; height: 8px; border-radius: 50% }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Customer Success Process Flow (Light Mode)</h1>
      <p>Interactive flow with more sample stages</p>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3 class="section-title">Controls</h3>
      <input id="search" class="input" type="search" placeholder="Search stage..." />
      <div class="legend">
        <div class="legend-item"><span class="dot" style="background: var(--accent)"></span>Active</div>
        <div class="legend-item"><span class="dot" style="background: var(--ok)"></span>Completed</div>
        <div class="legend-item"><span class="dot" style="background: var(--warn)"></span>Pending</div>
        <div class="legend-item"><span class="dot" style="background: var(--danger)"></span>Blocked</div>
      </div>
    </aside>

    <!-- Canvas -->
    <main class="canvas">
      <div class="toolbar">
        <button class="btn" id="zoomOut">-</button>
        <button class="btn" id="zoomReset">Reset</button>
        <button class="btn" id="zoomIn">+</button>
      </div>
      <div class="svg-wrap">
        <svg id="flow" viewBox="0 0 1200 700">
          <defs>
            <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" fill="#9ca3af"></path>
            </marker>
          </defs>

          <!-- Edges -->
          <line class="edge" x1="160" y1="120" x2="360" y2="120" />
          <line class="edge" x1="460" y1="120" x2="660" y2="120" />
          <line class="edge" x1="760" y1="120" x2="960" y2="120" />
          <line class="edge" x1="1060" y1="120" x2="1060" y2="300" />
          <line class="edge" x1="960" y1="340" x2="760" y2="340" />
          <line class="edge" x1="660" y1="340" x2="460" y2="340" />
          <line class="edge" x1="360" y1="340" x2="160" y2="340" />

          <!-- Nodes -->
          <g class="node active" transform="translate(80,80)">
            <rect width="160" height="80" rx="10"></rect>
            <text x="80" y="45" text-anchor="middle">Sales Handoff</text>
          </g>
          <g class="node pending" transform="translate(380,80)">
            <rect width="160" height="80" rx="10"></rect>
            <text x="80" y="45" text-anchor="middle
