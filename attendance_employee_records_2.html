
    


    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Attendance Records</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom styles for a clean interface and professional print view */
    :root { --brand-accent: #CBEB33; }
    .paper-view { background: #fff; width: 8.27in; min-height: 11.69in; margin: 2rem auto; padding: 0.75in; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 4px; color:#111827; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1.5s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    select:disabled { opacity: 0.5; cursor: not-allowed; }
    @media print {
      body * { visibility: hidden; }
      #employeePaperView, #employeePaperView * { visibility: visible; }
      #employeePaperView { position: absolute; left: 0; top: 0; width: 100%; height: auto; margin: 0; padding: 0.5in; box-shadow: none; border-radius: 0; }
      #printControls { display: none !important; }
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Roboto', 'sans-serif'] },
          colors: {
            'brand-accent': '#CBEB33',
            'bg-dark': '#0f172a',
            'text-dark': '#f1f5f9',
            'card-dark': '#1e293b',
            'border-dark': '#334155',
            'bg-light': '#f8fafc',
            'text-light': '#1e293b',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-text-light dark:text-text-dark transition-colors duration-300">

  <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200 dark:border-border-dark">
      <div>
        <h1 class="text-2xl font-bold">Employee Records</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Search and view individual attendance reports.</p>
      </div>
      <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
        <i data-feather="moon" class="dark-icon"></i><i data-feather="sun" class="light-icon hidden"></i>
      </button>
    </header>

    <main id="employeeRecordsView">
      <!-- Search Form -->
      <div id="employeeSearchForm" class="p-5 rounded-lg bg-white dark:bg-card-dark shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label for="monthSelector" class="block text-sm font-medium mb-1">1. Select Month</label>
            <select id="monthSelector" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-border-dark focus:ring-2 focus:ring-brand-accent"></select>
          </div>
          <div>
            <label for="clusterSelector" class="block text-sm font-medium mb-1">2. Filter by Cluster</label>
            <select id="clusterSelector" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-border-dark focus:ring-2 focus:ring-brand-accent" disabled></select>
          </div>
          <div>
            <label for="campaignSelector" class="block text-sm font-medium mb-1">3. Filter by Campaign</label>
            <select id="campaignSelector" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-border-dark focus:ring-2 focus:ring-brand-accent" disabled></select>
          </div>
          <div>
            <label for="employeeSelector" class="block text-sm font-medium mb-1">4. Select Employee</label>
            <select id="employeeSelector" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-border-dark focus:ring-2 focus:ring-brand-accent" disabled></select>
          </div>
        </div>
        <div class="mt-5 text-right">
            <button id="viewRecordBtn" class="bg-brand-accent text-gray-800 font-bold py-2 px-6 rounded-md hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed" disabled>View Record</button>
        </div>
      </div>
      
      <!-- Employee Record Paper View (hidden by default) -->
      <div id="employeePaperView" class="paper-view hidden mt-6">
        <!-- Paper content will be injected here -->
      </div>
    </main>

    <!-- Universal Loader -->
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
      <div class="loader"></div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxrfoxlvS2IJdSQd7fO9Vz5cnsCbtJ_xsDvAehmJ2odwr5S2ZLm_bCu87kOvezE6sSl9Q/exec";
    const STATUS_CONFIG = {
      P: { color: "#38761D", label: "Present" }, A: { color: "#EF4444", label: "Absent" },
      Off: { color: "#9CA3AF", label: "Day Off" }, L: { color: "#F59E0B", label: "Leave" },
      VL: { color: "#0000FF", label: "Vacation Leave" }, T: { color: "#8E7CC3", label: "Training" },
      SUS: { color: "#00FFFF", label: "Suspended" }, HD: { color: "#00FF00", label: "Half Day" },
      L15: { color: "#FACC15", label: "Late (15m)" }, L30: { color: "#FB923C", label: "Late (30m)" },
      L45: { color: "#F97316", label: "Late (45m)" }, L60: { color: "#EA580C", label: "Late (60m)" },
      SL: { color: "#6FA8DC", label: "Sick Leave" }, Resigned: { color: "#475569", label: "Resigned" },
      Terminated: { color: "#334155", label: "Terminated" }, NA: { color: "#e5e7eb", label: "Not Applicable" }
    };

    let monthlyData = []; // Cache for the selected month's attendance data

    /* ============ DOM Elements ============ */
    const loader = document.getElementById("loader");
    const monthSelector = document.getElementById("monthSelector");
    const clusterSelector = document.getElementById("clusterSelector");
    const campaignSelector = document.getElementById("campaignSelector");
    const employeeSelector = document.getElementById("employeeSelector");
    const viewRecordBtn = document.getElementById("viewRecordBtn");
    const employeePaperView = document.getElementById("employeePaperView");
    const employeeSearchForm = document.getElementById("employeeSearchForm");

    /* ============ Utility Functions ============ */
    const showLoader = (show) => loader.classList.toggle("hidden", !show);
    const getMonthName = (m) => new Date(2000, m - 1, 1).toLocaleString('default', { month: 'long' });

    /* ============ API Fetch Functions ============ */
    async function fetchData(api, params = {}) {
      showLoader(true);
      try {
        const url = new URL(GAS_URL);
        url.searchParams.set("api", api);
        Object.entries(params).forEach(([key, value]) => url.searchParams.set(key, value));
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
      } catch (error) {
        console.error(`Error fetching ${api}:`, error);
        alert(`Failed to load data for ${api}. Please try refreshing.`);
        return null;
      } finally {
        showLoader(false);
      }
    }

    /* ============ Employee Record Rendering ============ */
    function renderEmployeeRecord(data) {
        if (!data || data.error) {
            employeePaperView.innerHTML = `<p class="text-red-500 p-4">${data.error || "Could not fetch employee record."}</p>`;
            employeePaperView.classList.remove('hidden');
            return;
        }

        const { name, campaign, cluster, records } = data;
        const monthName = getMonthName(monthSelector.value);
        const year = new Date().getFullYear();
        const daysInMonth = new Date(year, monthSelector.value, 0).getDate();

        const statusTally = {};
        records.forEach(r => {
            const status = r.status || "NA";
            statusTally[status] = (statusTally[status] || 0) + 1;
        });

        const summaryHTML = Object.entries(statusTally).map(([status, count]) => {
            const config = STATUS_CONFIG[status];
            if (!config) return '';
            return `<div class="flex justify-between items-center text-sm py-1">
                      <div class="flex items-center"><div class="w-3 h-3 rounded-full mr-2" style="background-color: ${config.color};"></div><span>${config.label}</span></div>
                      <span class="font-semibold">${count}</span>
                    </div>`;
        }).join('');

        const calendarHTML = Array.from({ length: daysInMonth }, (_, i) => {
            const day = i + 1;
            const record = records.find(r => r.day === day);
            const status = record ? record.status : "NA";
            const config = STATUS_CONFIG[status];
            return `<div class="border text-center py-1 rounded-sm" title="${config.label}">
                      <div class="font-bold text-gray-600 dark:text-gray-300">${day}</div>
                      <div class="w-4 h-4 rounded-full mx-auto mt-1" style="background-color: ${config.color};"></div>
                    </div>`;
        }).join('');

        employeePaperView.innerHTML = `
            <div id="printControls" class="flex justify-end gap-2 mb-4">
                <button id="backToSearchBtn" class="py-1 px-3 text-sm rounded bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500">Back to Search</button>
                <button id="printEmployeeBtn" class="py-1 px-3 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">Print</button>
            </div>

            <header class="flex justify-between items-start mb-6 pb-4 border-b">
              <div>
                  <h2 class="text-2xl font-bold">${name}</h2>
                  <p class="text-gray-600">Attendance Record for ${monthName} ${year}</p>
              </div>
              <img src="https://digitalmindsbpo.com/storage/2021/11/cropped-Digital_Minds_Logo_Original.png" alt="Digital Minds BPO Logo" class="h-12" onerror="this.style.display='none'">
            </header>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1">
                    <h3 class="font-bold text-lg border-b pb-2 mb-3">Employee Details</h3>
                    <p class="text-sm"><strong>Campaign:</strong> ${campaign}</p>
                    <p class="text-sm"><strong>Cluster:</strong> ${cluster}</p>
                    <h3 class="font-bold text-lg border-b pb-2 mt-6 mb-3">Monthly Summary</h3>
                    <div class="space-y-1">${summaryHTML}</div>
                </div>
                <div class="md:col-span-2">
                    <h3 class="font-bold text-lg border-b pb-2 mb-3">Daily Status Calendar</h3>
                    <div class="grid grid-cols-7 gap-1 text-xs">${calendarHTML}</div>
                </div>
            </div>
        `;
        
        document.getElementById('backToSearchBtn').addEventListener('click', () => {
          employeePaperView.classList.add('hidden');
          employeeSearchForm.classList.remove('hidden');
        });
        document.getElementById('printEmployeeBtn').addEventListener('click', () => window.print());

        employeePaperView.classList.remove('hidden');
        employeeSearchForm.classList.add('hidden');
    }
    
    /* ============ Dynamic Filter Population ============ */
    async function handleMonthChange() {
        const month = monthSelector.value;
        if (!month) {
            resetFilters(['cluster', 'campaign', 'employee']);
            return;
        }
        monthlyData = await fetchData("getMonthlyAttendance", { month }) || [];
        // When month changes, we want to reset all sub-filters
        clusterSelector.value = "";
        campaignSelector.value = "";
        employeeSelector.value = "";
        populateFilters();
    }

    function populateFilters() {
        let selectedCluster = clusterSelector.value;
        let selectedCampaign = campaignSelector.value;
        
        // Populate clusters based on all data for the month
        const clusters = [...new Set(monthlyData.map(e => e.cluster))].sort();
        updateDropdown(clusterSelector, clusters, "All Clusters");
        clusterSelector.value = selectedCluster; // Restore selection

        // Filter data for campaigns based on selected cluster
        const filteredByCluster = selectedCluster ? monthlyData.filter(e => e.cluster === selectedCluster) : monthlyData;
        const campaigns = [...new Set(filteredByCluster.map(e => e.campaign))].sort();
        updateDropdown(campaignSelector, campaigns, "All Campaigns");

        // If the old campaign selection is no longer valid, reset it
        if (!campaigns.includes(selectedCampaign)) {
            selectedCampaign = "";
        }
        campaignSelector.value = selectedCampaign; // Restore or set new value

        // Filter data for employees based on selected cluster AND campaign
        const filteredByCampaign = selectedCampaign ? filteredByCluster.filter(e => e.campaign === selectedCampaign) : filteredByCluster;
        const employees = [...new Set(filteredByCampaign.map(e => e.name))].sort();
        updateDropdown(employeeSelector, employees, "Select Employee");
        
        // Enable/disable dropdowns based on if they have options
        clusterSelector.disabled = clusters.length === 0;
        campaignSelector.disabled = campaigns.length === 0;
        employeeSelector.disabled = employees.length === 0;
        viewRecordBtn.disabled = !employeeSelector.value;
    }

    function updateDropdown(selectElement, items, defaultOptionText) {
        selectElement.innerHTML = `<option value="">${defaultOptionText}</option>`;
        items.forEach(item => {
            if(item) { // Ensure not to add empty or null items
              selectElement.innerHTML += `<option value="${item}">${item}</option>`;
            }
        });
    }
    
    function resetFilters(filterNames) {
        filterNames.forEach(name => {
            const selector = document.getElementById(`${name}Selector`);
            if (selector) {
                selector.innerHTML = `<option value="">---</option>`;
                selector.disabled = true;
            }
        });
        viewRecordBtn.disabled = true;
    }

    /* ============ Event Listeners & Init ============ */
    function init() {
        feather.replace();
        const now = new Date();
        const currentMonth = String(now.getMonth() + 1);

        // Populate month selector
        const monthOptions = Array.from({length: 12}, (_, i) => 
            `<option value="${i + 1}">${getMonthName(i + 1)}</option>`
        ).join('');
        monthSelector.innerHTML = `<option value="">Select Month</option>${monthOptions}`;
        monthSelector.value = currentMonth;

        // Theme setup
        const savedTheme = localStorage.getItem("theme");
        const isDark = savedTheme === "dark" || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        document.body.classList.toggle("dark", isDark);
        updateThemeIcon(isDark);

        // Event listeners
        document.getElementById("themeToggle").addEventListener("click", themeToggle);
        monthSelector.addEventListener("change", handleMonthChange);
        clusterSelector.addEventListener("change", populateFilters);
        campaignSelector.addEventListener("change", populateFilters);
        employeeSelector.addEventListener("change", () => {
            viewRecordBtn.disabled = !employeeSelector.value;
        });
        viewRecordBtn.addEventListener("click", async () => {
            const name = employeeSelector.value;
            const month = monthSelector.value;
            if (!name || !month) return;
            const data = await fetchData("employeeRecord", { name, month });
            renderEmployeeRecord(data);
        });
        
        // Initial data load for the current month
        handleMonthChange();
    }
    
    /* ============ Theme Management ============ */
    function themeToggle() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateThemeIcon(isDark);
    }

    function updateThemeIcon(isDark) {
        document.querySelector(".dark-icon")?.classList.toggle("hidden", !isDark);
        document.querySelector(".light-icon")?.classList.toggle("hidden", isDark);
    }
    
    window.addEventListener("load", init);
  </script>
</body>
</html>
