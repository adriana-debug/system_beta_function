<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Attendance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-box { border:1px solid #d1d5db;border-radius:8px;padding:6px 10px;width:100%;transition:all 0.2s ease; }
    .input-box:focus { outline:none;border-color:#2563eb;box-shadow:0 0 0 2px rgba(37,99,235,0.2); }
    #spinnerOverlay {display:none;position:fixed;inset:0;background:rgba(255,255,255,0.85);backdrop-filter:blur(3px);z-index:50;align-items:center;justify-content:center;}
    .spinner {border:4px solid #e5e7eb;border-top:4px solid #2563eb;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;}
    @keyframes spin {to{transform:rotate(360deg);} }
    #toast {position:fixed;bottom:30px;right:30px;background:#1f2937;color:white;padding:12px 18px;border-radius:10px;opacity:0;transform:translateY(20px);transition:all 0.3s ease;z-index:100;}
    #toast.show {opacity:1;transform:translateY(0);}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="spinnerOverlay" class="flex"><div class="spinner"></div></div>
  <div id="toast"></div>

  <header class="border-b bg-white shadow-sm p-6">
    <h1 class="text-2xl font-bold text-blue-700">ðŸ•’ Team Attendance Tracker</h1>
  </header>

  <!-- Summary Section -->
  <section id="summary" class="max-w-6xl mx-auto p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 hidden">
    <div class="bg-blue-600 text-white rounded-xl p-4 shadow-sm text-center">
      <h3 class="text-lg font-semibold">Total</h3>
      <p id="sumTotal" class="text-3xl font-bold mt-1">0</p>
    </div>
    <div class="bg-green-500 text-white rounded-xl p-4 shadow-sm text-center">
      <h3 class="text-lg font-semibold">Present</h3>
      <p id="sumPresent" class="text-3xl font-bold mt-1">0</p>
    </div>
    <div class="bg-yellow-400 text-gray-900 rounded-xl p-4 shadow-sm text-center">
      <h3 class="text-lg font-semibold">Late</h3>
      <p id="sumLate" class="text-3xl font-bold mt-1">0</p>
    </div>
    <div class="bg-red-500 text-white rounded-xl p-4 shadow-sm text-center">
      <h3 class="text-lg font-semibold">Absent</h3>
      <p id="sumAbsent" class="text-3xl font-bold mt-1">0</p>
    </div>
    <div class="bg-indigo-500 text-white rounded-xl p-4 shadow-sm text-center">
      <h3 class="text-lg font-semibold">On Leave</h3>
      <p id="sumLeave" class="text-3xl font-bold mt-1">0</p>
    </div>
  </section>

  <main class="max-w-6xl mx-auto p-6 space-y-8">
    <div class="bg-white rounded-2xl border border-gray-200 p-6 shadow-sm">
      <h2 class="text-lg font-semibold mb-4">Daily Attendance</h2>

      <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
        <div><label>Date</label><input type="date" id="date" class="input-box"></div>
        <div><label>Supervisor</label><select id="supervisor" class="input-box"></select></div>
        <div class="flex items-end">
          <button onclick="loadTeam()" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Load Team</button>
        </div>
      </div>

      <div id="attendanceContainer" class="hidden overflow-x-auto">
        <table class="min-w-full text-sm border border-gray-200 rounded-lg">
          <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
              <th class="px-4 py-2 text-left">Agent</th>
              <th class="px-4 py-2 text-center">Action</th>
              <th class="px-4 py-2 text-center">Status</th>
              <th class="px-4 py-2 text-center">Shift Start</th>
              <th class="px-4 py-2 text-center">Shift End</th>
              <th class="px-4 py-2 text-left">Notes</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
        <div class="mt-6 text-right">
          <button onclick="saveAll()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Save Attendance</button>
        </div>
      </div>

      <div id="existingRecords" class="mt-10 hidden">
        <h3 class="font-semibold mb-2">Existing Records</h3>
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-50">
            <tr><th class="px-2 py-1">Agent</th><th class="px-2 py-1">Status</th><th class="px-2 py-1">Start</th><th class="px-2 py-1">End</th><th class="px-2 py-1">Notes</th><th class="px-2 py-1">Recorded By</th></tr>
          </thead>
          <tbody id="existingBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    let team = [];
    window.onload = () => google.script.run.withSuccessHandler(fillSupervisors).getSupervisors();

    function fillSupervisors(list) {
      document.getElementById("supervisor").innerHTML =
        '<option value="">Select Supervisor</option>' + list.map(x => `<option>${x}</option>`).join('');
    }

    function toggleSpinner(show) {
      document.getElementById("spinnerOverlay").style.display = show ? "flex" : "none";
    }

    function showToast(msg, color = "#1f2937") {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.background = color;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 3000);
    }

    function loadTeam() {
      const date = document.getElementById("date").value;
      const sup = document.getElementById("supervisor").value;
      if (!date || !sup) return showToast("Please select date and supervisor", "#dc2626");
      toggleSpinner(true);

      google.script.run.withSuccessHandler(list => {
        renderTeam(list);
        fetchExisting(date, sup);
        fetchSummary(date, sup);
        toggleSpinner(false);
      }).getTeamList(sup, date);
    }

    function renderTeam(list) {
      const tbody = document.getElementById("attendanceTable");
      const container = document.getElementById("attendanceContainer");
      tbody.innerHTML = "";
      list.forEach(({agent, exists}) => {
        tbody.innerHTML += `
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 font-medium">${agent}</td>
            <td class="px-4 py-2 text-center">
              ${exists ? '<select id="action-'+agent+'" class="input-box"><option>Skip</option><option>Update</option></select>' : '<span class="text-green-600 font-semibold">New</span>'}
            </td>
            <td class="px-4 py-2 text-center">
              <select id="status-${agent}" class="input-box">
                <option>Present</option><option>Absent</option><option>Late</option><option>On Leave</option>
              </select>
            </td>
            <td class="px-4 py-2 text-center"><input type="text" id="start-${agent}" placeholder="08:00 AM" class="input-box text-center"></td>
            <td class="px-4 py-2 text-center"><input type="text" id="end-${agent}" placeholder="05:00 PM" class="input-box text-center"></td>
            <td class="px-4 py-2"><input type="text" id="note-${agent}" placeholder="Notes..." class="input-box"></td>
          </tr>`;
      });
      container.classList.remove("hidden");
      team = list;
    }

    function saveAll() {
      const date = document.getElementById("date").value;
      const supervisor = document.getElementById("supervisor").value;
      if (!date || !supervisor) return showToast("Please select date and supervisor", "#dc2626");
      toggleSpinner(true);

      team.forEach(({agent, exists}) => {
        const record = {
          date, supervisor, agentName: agent,
          status: document.getElementById(`status-${agent}`).value,
          shiftStart: document.getElementById(`start-${agent}`).value,
          shiftEnd: document.getElementById(`end-${agent}`).value,
          notes: document.getElementById(`note-${agent}`).value
        };

        if (exists) {
          const action = document.getElementById(`action-${agent}`).value;
          if (action === "Update") {
            google.script.run.withSuccessHandler(res => {
              showToast(res.message, res.success ? "#16a34a" : "#dc2626");
              fetchSummary(date, supervisor);
              toggleSpinner(false);
            }).updateAttendance(record);
          } else {
            showToast(`Skipped ${agent}`, "#6b7280");
            toggleSpinner(false);
          }
        } else {
          google.script.run.withSuccessHandler(res => {
            showToast(res.message, res.success ? "#16a34a" : "#dc2626");
            fetchSummary(date, supervisor);
            toggleSpinner(false);
          }).saveAttendance(record);
        }
      });
    }

    function fetchExisting(date, sup) {
      google.script.run.withSuccessHandler(showExisting).getAttendanceRecords(date, sup);
    }

    function showExisting(rows) {
      const t = document.getElementById("existingBody");
      const box = document.getElementById("existingRecords");
      if (!rows.length) {
        showToast("No existing records found for this date.", "#f59e0b");
        box.classList.add("hidden");
        return;
      }
      t.innerHTML = rows.map(r => `
        <tr><td class="border px-2 py-1">${r.agent}</td><td class="border px-2 py-1">${r.status}</td><td class="border px-2 py-1">${r.start}</td><td class="border px-2 py-1">${r.end}</td><td class="border px-2 py-1">${r.notes}</td><td class="border px-2 py-1">${r.recordedBy}</td></tr>`).join('');
      box.classList.remove("hidden");
    }

    function fetchSummary(date, sup) {
      google.script.run.withSuccessHandler(updateSummary).getAttendanceSummary(date, sup);
    }

    function updateSummary(s) {
      const sec = document.getElementById("summary");
      sec.classList.remove("hidden");
      document.getElementById("sumTotal").textContent = s.total;
      document.getElementById("sumPresent").textContent = s.Present;
      document.getElementById("sumLate").textContent = s.Late;
      document.getElementById("sumAbsent").textContent = s.Absent;
      document.getElementById("sumLeave").textContent = s["On Leave"];
    }
  </script>
</body>
</html>
