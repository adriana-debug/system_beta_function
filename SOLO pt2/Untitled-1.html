<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilot Log Transcription Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">üõ´ Pilot Log Transcription Tracker</h1>

    <!-- Agent Selection -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Select Agent</label>
      <select id="agent" class="w-full border rounded px-3 py-2 text-center" required>
        <option value="">-- Choose Agent --</option>
        <option value="Chandler">Chandler</option>
        <option value="Francis">Francis</option>
      </select>
    </div>

    <!-- LG / PG Inputs -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">LG #</label>
        <input type="number" id="lg" class="w-full border rounded px-3 py-2 text-center" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">PG #</label>
        <input type="text" id="pg" class="w-full border rounded px-3 py-2 text-center" placeholder="e.g., 5-6" required>
      </div>
    </div>

    <!-- Status Indicator -->
    <div id="statusIndicator" class="mb-6">
      <div class="inline-block px-6 py-2 rounded-full bg-gray-300 text-gray-700 font-semibold">
        ‚è∏ Idle
      </div>
    </div>

    <!-- Time Display -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <div class="text-sm text-gray-600">Start Time:</div>
        <div id="startTime" class="text-lg font-semibold text-gray-800 bg-gray-100 py-1 rounded">--:--:--</div>
      </div>
      <div>
        <div class="text-sm text-gray-600">End Time:</div>
        <div id="endTime" class="text-lg font-semibold text-gray-800 bg-gray-100 py-1 rounded">--:--:--</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex justify-center gap-4">
      <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg">Start</button>
      <button id="endBtn" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg" disabled>End</button>
    </div>

    <!-- Submit -->
    <div class="mt-6">
      <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg w-full" disabled>
        Submit Record
      </button>
    </div>
  </div>

  <script>
    let startTime = null;
    let endTime = null;

    const agent = document.getElementById('agent');
    const lg = document.getElementById('lg');
    const pg = document.getElementById('pg');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');
    const submitBtn = document.getElementById('submitBtn');
    const statusIndicator = document.getElementById('statusIndicator');
    const startTimeDisplay = document.getElementById('startTime');
    const endTimeDisplay = document.getElementById('endTime');

    function setStatus(active) {
      if (active) {
        statusIndicator.innerHTML = `<div class="inline-block px-6 py-2 rounded-full bg-green-500 text-white font-semibold animate-pulse">üü¢ Engaged in Transcription</div>`;
      } else {
        statusIndicator.innerHTML = `<div class="inline-block px-6 py-2 rounded-full bg-gray-300 text-gray-700 font-semibold">‚è∏ Idle</div>`;
      }
    }

    startBtn.addEventListener('click', () => {
      if (!agent.value || !lg.value || !pg.value) {
        return alert('Please complete Agent, LG#, and PG# fields first.');
      }

      startTime = new Date();
      startTimeDisplay.textContent = startTime.toLocaleTimeString();
      endTimeDisplay.textContent = '--:--:--';
      setStatus(true);

      startBtn.disabled = true;
      endBtn.disabled = false;
      submitBtn.disabled = true;
    });

    endBtn.addEventListener('click', () => {
      if (!startTime) return;
      endTime = new Date();
      endTimeDisplay.textContent = endTime.toLocaleTimeString();
      setStatus(false);

      endBtn.disabled = true;
      submitBtn.disabled = false;
    });

    submitBtn.addEventListener('click', () => {
      if (!startTime || !endTime) return alert('Incomplete record.');

      // Placeholder for sending to Google Sheets backend
      alert('‚úÖ Record submitted successfully.');

      // Reset form
      agent.value = '';
      lg.value = '';
      pg.value = '';
      startTimeDisplay.textContent = '--:--:--';
      endTimeDisplay.textContent = '--:--:--';
      startTime = null;
      endTime = null;
      setStatus(false);
      startBtn.disabled = false;
      endBtn.disabled = true;
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
