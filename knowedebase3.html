
    


    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knowledge Base Wiki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #CBEB33;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .prose h1, .prose h2, .prose h3 { color: #04101d; font-weight: 700; }
    .prose a { color: #2563eb; text-decoration: underline; }
    .prose table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    .prose table th { background-color: #CBEB33; padding: 8px; border: 1px solid #ccc; text-align: left; }
    .prose table td { border: 1px solid #ddd; padding: 6px 8px; }
    .prose table tr:nth-child(even) { background-color: #f9fafb; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-md p-6">
      <h2 class="font-bold mb-6">Digital Minds BPO</h2>
      <nav class="space-y-2">
        <a href="#" class="p-2 block bg-lime-300 rounded font-semibold">Knowledge Base</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Knowledge Base Wiki</h1>
        <button id="btnCreate" class="px-5 py-2 bg-lime-400 rounded-full shadow hover:bg-lime-300">
          ðŸ“„ Create New Document
        </button>
      </div>

      <input id="kbSearch" type="text" placeholder="Search..." class="w-full border rounded-lg p-3 mb-6 shadow-sm" />

      <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
  </div>

  <!-- Viewer Modal -->
  <div id="viewer" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-50">
    <div class="relative bg-white rounded-lg w-full max-w-5xl max-h-[95vh] overflow-y-auto shadow-2xl">
      <!-- Watermark -->
      <div class="absolute inset-0 pointer-events-none flex items-center justify-center opacity-5 select-none">
        <span class="text-7xl font-extrabold text-lime-500">DIGITAL MINDS</span>
      </div>
      <!-- Spinner -->
      <div id="loadingSpinner" class="absolute inset-0 flex items-center justify-center bg-white/80 hidden">
        <div class="spinner"></div>
      </div>

      <div class="relative z-10">
        <div class="flex justify-between items-start border-b px-8 py-4">
          <h2 id="vTitle" class="text-2xl font-bold"></h2>
          <button id="btnClose" class="px-3 py-1 rounded border">âœ–</button>
        </div>
        <p id="vMeta" class="text-sm text-gray-600 px-8 py-2"></p>
        <div id="vContent" class="prose prose-lg font-serif max-w-none px-16 py-12 bg-white"></div>
      </div>
    </div>
  </div>

  <script>
    const SCRIPTS_URL = "https://script.google.com/macros/s/AKfycbwn0GPogd4Cy3TiEPR462FId4nP1DTy2r8Aciqxp389JS6lopKgV5j9u1My_g1YyE7t/exec";
    let docs = [];

    async function apiGet(params={}) {
      const qs = new URLSearchParams(params).toString();
      const res = await fetch(SCRIPTS_URL + (qs ? "?" + qs : ""));
      const j = await res.json(); return j.data;
    }
    async function apiPost(body={}) {
      const res = await fetch(SCRIPTS_URL, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify(body)
      });
      return (await res.json()).data;
    }

    async function loadKB() {
      docs = await apiGet({ action:"list" });
      renderGrid(docs);
    }
    function renderGrid(list) {
      document.getElementById('grid').innerHTML = list.map(doc=>`
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md cursor-pointer border-t-4 border-lime-400"
             onclick="openViewer('${doc.id}')">
          <h3 class="font-bold">${doc.documentName}</h3>
          <p class="text-sm text-gray-600">${doc.tags}</p>
          <p class="text-xs text-gray-500 mt-2">${doc.campaign} | ${doc.author}</p>
        </div>`).join('');
    }

    async function openViewer(id) {
      const spinner = document.getElementById('loadingSpinner');
      spinner.classList.remove('hidden');
      try {
        const doc = await apiGet({ action:"get", id });
        document.getElementById('vTitle').textContent = doc.documentName;
        document.getElementById('vMeta').textContent = `Category: ${doc.campaign} | Author: ${doc.author} | Last Modified: ${doc.lastModified}`;
        document.getElementById('vContent').innerHTML = doc.documentHtml || "<p>No content</p>";
        document.getElementById('viewer').classList.remove('hidden');
      } finally {
        spinner.classList.add('hidden');
      }
    }

    document.getElementById('btnClose').onclick=()=>document.getElementById('viewer').classList.add('hidden');
    document.getElementById('kbSearch').oninput=e=>{
      const q=e.target.value.toLowerCase();
      renderGrid(docs.filter(d=>
        (d.documentName||"").toLowerCase().includes(q)||
        (d.tags||"").toLowerCase().includes(q)||
        (d.campaign||"").toLowerCase().includes(q)));
    };

    loadKB();
  </script>
</body>
</html>
