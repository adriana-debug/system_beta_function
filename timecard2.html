<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Authentication - TimeTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan-line': 'scan 2s linear infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(400px)' }
                        }
                    }
                }
            }
        }
    </script>

    
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-blue-50 to-slate-200 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-20 w-72 h-72 bg-blue-200/30 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-slate-200/40 rounded-full blur-3xl"></div>
    </div>

    <!-- Status Bar -->
    <div class="absolute top-4 left-4 right-4 flex justify-between items-center text-slate-600 z-10">
        <button onclick="goBack()" class="flex items-center gap-2 px-4 py-2 hover:bg-white/20 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="font-medium">Back</span>
        </button>
        <div class="flex items-center gap-2">
            <span class="text-sm font-medium" id="current-time">14:32:15</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="flex min-h-screen p-4 pt-16 relative z-10">
        <!-- Left Side - Camera and Employee Info -->
        <div class="flex-1 pr-4">
            <div class="backdrop-blur-xl bg-white/20 border border-white/30 shadow-2xl rounded-3xl p-6 h-full">
                
                <!-- Header -->
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Employee Authentication</h2>
                    <p class="text-slate-600">Position yourself in front of the camera or enter your ID</p>
                </div>

                <!-- Camera View -->
                <div class="relative mb-6">
                    <div class="w-full h-80 bg-slate-900 rounded-2xl overflow-hidden relative border-4 border-blue-400/50 shadow-xl">
                        <!-- Simulated Camera Feed -->
                        <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>
                        
                        <!-- Face Detection Frame -->
                        <div id="face-frame" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 h-64 border-4 border-green-400 rounded-2xl opacity-0 transition-opacity duration-500">
                            <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-green-400"></div>
                            <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-green-400"></div>
                            <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-green-400"></div>
                            <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-green-400"></div>
                        </div>

                        <!-- Scanning Line -->
                        <div id="scan-line" class="absolute w-full h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent opacity-0">
                            <div class="w-full h-full bg-blue-400 shadow-lg shadow-blue-400/50"></div>
                        </div>

                        <!-- Camera Status -->
                        <div class="absolute top-4 left-4 flex items-center gap-2">
                            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                            <span class="text-white text-sm font-medium">LIVE</span>
                        </div>

                        <!-- Instructions -->
                        <div class="absolute bottom-4 left-4 right-4 text-center">
                            <p class="text-white text-sm" id="camera-instruction">Position your face in the frame</p>
                        </div>
                    </div>
                </div>

                <!-- Employee Information (Hidden initially) -->
                <div id="employee-info" class="backdrop-blur-md bg-white/30 border border-white/40 shadow-lg rounded-2xl p-4 opacity-0 transition-opacity duration-500">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-slate-800">Sarah Johnson</h3>
                            <p class="text-slate-600">ID: EMP-2024-001</p>
                            <span class="inline-block mt-1 px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full">Engineering</span>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-3 py-1 bg-green-100 text-green-700 text-sm rounded-full font-medium">
                                Authenticated
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Keypad and Actions -->
        <div class="w-96">
            <div class="backdrop-blur-xl bg-white/20 border border-white/30 shadow-2xl rounded-3xl p-6 h-full">
                
                <!-- Manual ID Entry -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4 text-center">Manual ID Entry</h3>
                    <div class="backdrop-blur-md bg-white/30 border border-white/40 rounded-xl p-4 mb-4">
                        <input type="text" id="employee-id" placeholder="Enter Employee ID" 
                               class="w-full text-2xl font-mono text-center bg-transparent border-none outline-none text-slate-800 placeholder-slate-500"
                               maxlength="12" readonly>
                    </div>
                </div>

                <!-- Keypad -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button onclick="addDigit('1')" class="keypad-btn">1</button>
                    <button onclick="addDigit('2')" class="keypad-btn">2</button>
                    <button onclick="addDigit('3')" class="keypad-btn">3</button>
                    <button onclick="addDigit('4')" class="keypad-btn">4</button>
                    <button onclick="addDigit('5')" class="keypad-btn">5</button>
                    <button onclick="addDigit('6')" class="keypad-btn">6</button>
                    <button onclick="addDigit('7')" class="keypad-btn">7</button>
                    <button onclick="addDigit('8')" class="keypad-btn">8</button>
                    <button onclick="addDigit('9')" class="keypad-btn">9</button>
                    <button onclick="clearInput()" class="keypad-btn bg-red-500 hover:bg-red-600 text-white">
                        <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                    <button onclick="addDigit('0')" class="keypad-btn">0</button>
                    <button onclick="backspace()" class="keypad-btn bg-orange-500 hover:bg-orange-600 text-white">
                        <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Submit Button -->
                <button onclick="submitId()" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 mb-6">
                    Verify ID
                </button>

                <!-- Clock In/Out Buttons -->
                <div class="space-y-3">
<button id="clock-in-btn" onclick="clockIn()" disabled
  class="w-full disabled:opacity-50 font-semibold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 flex items-center justify-center gap-3"
  style="
    background-color: #cce416;     /* Accent color */
    color: #04101d;               /* Dark navy text */
  ">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
  </svg>
  Clock In
</button>

                    
                    <button id="clock-out-btn" onclick="clockOut()" disabled 
                            class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 disabled:from-gray-300 disabled:to-gray-400 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Clock Out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .keypad-btn {
            @apply h-14 bg-white/30 hover:bg-white/40 border border-white/40 rounded-xl text-xl font-semibold text-slate-800 transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg;
        }
        
        .animate-scan {
            animation: scan 2s linear infinite;
        }
    </style>

    <script>
        let employeeId = '';
        let isAuthenticated = false;
        let scanningActive = false;

        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Keypad functions
        function addDigit(digit) {
            if (employeeId.length < 12) {
                employeeId += digit;
                document.getElementById('employee-id').value = employeeId;
            }
        }

        function backspace() {
            employeeId = employeeId.slice(0, -1);
            document.getElementById('employee-id').value = employeeId;
        }

        function clearInput() {
            employeeId = '';
            document.getElementById('employee-id').value = '';
        }

        // Submit ID for verification
        function submitId() {
            if (employeeId.length > 0) {
                startScanning();
                setTimeout(() => {
                    authenticateEmployee();
                }, 3000);
            }
        }

        // Start face scanning animation
        function startScanning() {
            scanningActive = true;
            const faceFrame = document.getElementById('face-frame');
            const scanLine = document.getElementById('scan-line');
            const instruction = document.getElementById('camera-instruction');
            
            faceFrame.style.opacity = '1';
            scanLine.style.opacity = '1';
            scanLine.classList.add('animate-scan');
            instruction.textContent = 'Scanning... Please hold still';
        }

        // Authenticate employee
        function authenticateEmployee() {
            isAuthenticated = true;
            const employeeInfo = document.getElementById('employee-info');
            const clockInBtn = document.getElementById('clock-in-btn');
            const clockOutBtn = document.getElementById('clock-out-btn');
            const instruction = document.getElementById('camera-instruction');
            const scanLine = document.getElementById('scan-line');
            
            // Show employee info
            employeeInfo.style.opacity = '1';
            
            // Enable buttons
            clockInBtn.disabled = false;
            clockOutBtn.disabled = false;
            
            // Update instruction
            instruction.textContent = 'Authentication successful!';
            
            // Stop scanning animation
            scanLine.classList.remove('animate-scan');
            scanLine.style.opacity = '0';
        }

        // Clock in function
        function clockIn() {
            if (isAuthenticated) {
                alert('Clocked In Successfully!\nTime: ' + new Date().toLocaleTimeString());
                setTimeout(() => {
                    goBack();
                }, 2000);
            }
        }

        // Clock out function
        function clockOut() {
            if (isAuthenticated) {
                alert('Clocked Out Successfully!\nTime: ' + new Date().toLocaleTimeString());
                setTimeout(() => {
                    goBack();
                }, 2000);
            }
        }

        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }

        // Auto-start face detection simulation
        setTimeout(() => {
            startScanning();
            setTimeout(() => {
                authenticateEmployee();
            }, 3000);
        }, 2000);

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
